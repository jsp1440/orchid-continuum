{% extends "base.html" %}

{% block title %}Error - The Orchid Continuum{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light border-0 text-center">
                <div class="card-body py-5">
                    <i data-feather="alert-circle" class="text-danger mb-3" style="width: 64px; height: 64px;"></i>
                    <h4 class="mb-3">Something went wrong</h4>
                    <p class="text-muted mb-4">
                        {{ error or "An unexpected error occurred. Please try again." }}
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i data-feather="home" class="me-2"></i>
                            Go Home
                        </a>
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            <i data-feather="arrow-left" class="me-2"></i>
                            Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
