<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid Memory Match Widget</title>
    <style>
        .orchid-memory-widget {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #7A4B8E;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .memory-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .memory-header h3 {
            color: #7A4B8E;
            margin: 0 0 10px 0;
        }
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .memory-card {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .memory-card:hover {
            border-color: #7A4B8E;
        }
        .memory-card.flipped {
            border-color: #7A4B8E;
        }
        .memory-card.matched {
            border-color: #28a745;
            background: #d4edda;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .card-back {
            font-size: 24px;
        }
        .card-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px;
            font-size: 10px;
            text-align: center;
            display: none;
        }
        .memory-controls {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background: #7A4B8E;
            color: white;
        }
        .btn-primary:hover {
            background: #6a3d7a;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .win-message {
            text-align: center;
            color: #28a745;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="orchid-memory-widget">
        <div class="memory-header">
            <h3>ðŸ§  Orchid Memory Match</h3>
            <div class="game-stats">
                <div>Moves: <span id="moves">0</span></div>
                <div>Matches: <span id="matches">0</span>/8</div>
                <div>Time: <span id="time">0</span>s</div>
            </div>
        </div>
        
        <div id="memory-content">
            <div class="loading">Loading memory game...</div>
        </div>
        
        <div class="memory-controls">
            <button class="btn btn-primary" onclick="startGame()">New Game</button>
        </div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameTimer = null;
        let startTime = null;

        async function startGame() {
            document.getElementById('memory-content').innerHTML = '<div class="loading">Loading memory game...</div>';
            
            try {
                const response = await fetch('/games/api/memory-cards');
                const data = await response.json();
                cards = data.cards;
                
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                startTime = Date.now();
                
                updateStats();
                renderGame();
                startTimer();
            } catch (error) {
                document.getElementById('memory-content').innerHTML = '<div class="loading">Error loading game</div>';
            }
        }

        function renderGame() {
            const html = `
                <div class="memory-grid">
                    ${cards.map(card => `
                        <div class="memory-card" data-id="${card.id}" data-pair="${card.pair_id}" onclick="flipCard(${card.id})">
                            <div class="card-back">ðŸŒº</div>
                            <img src="${card.image_url}" alt="${card.name}" class="card-image" onerror="this.style.display='none'">
                            <div class="card-name">${card.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('memory-content').innerHTML = html;
        }

        function flipCard(cardId) {
            if (flippedCards.length >= 2) return;
            
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;
            
            cardElement.classList.add('flipped');
            cardElement.querySelector('.card-back').style.display = 'none';
            cardElement.querySelector('.card-image').style.display = 'block';
            cardElement.querySelector('.card-name').style.display = 'block';
            
            flippedCards.push(cardId);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const card1 = document.querySelector(`[data-id="${flippedCards[0]}"]`);
            const card2 = document.querySelector(`[data-id="${flippedCards[1]}"]`);
            
            if (card1.dataset.pair === card2.dataset.pair) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === 8) {
                    clearInterval(gameTimer);
                    document.getElementById('memory-content').innerHTML += '<div class="win-message">ðŸŽ‰ Congratulations! You matched all pairs!</div>';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.querySelector('.card-back').style.display = 'flex';
                card2.querySelector('.card-back').style.display = 'flex';
                card1.querySelector('.card-image').style.display = 'none';
                card2.querySelector('.card-image').style.display = 'none';
                card1.querySelector('.card-name').style.display = 'none';
                card2.querySelector('.card-name').style.display = 'none';
            }
            
            flippedCards = [];
            updateStats();
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = elapsed;
            }, 1000);
        }

        // Start first game
        startGame();
    </script>
</body>
</html>
