<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Orchid Widget</title>
    <style>
        .orchid-guess-widget {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #7A4B8E;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .guess-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .guess-header h3 {
            color: #7A4B8E;
            margin: 0 0 10px 0;
        }
        .orchid-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: filter 0.3s;
        }
        .orchid-image.blurred {
            filter: blur(20px);
        }
        .hints {
            margin-bottom: 20px;
        }
        .hint {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .hint.revealed {
            opacity: 1;
            border-color: #7A4B8E;
        }
        .guess-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .guess-input:focus {
            outline: none;
            border-color: #7A4B8E;
        }
        .guess-controls {
            text-align: center;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background: #7A4B8E;
            color: white;
        }
        .btn-primary:hover {
            background: #6a3d7a;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .score {
            text-align: center;
            font-size: 18px;
            color: #7A4B8E;
            margin-bottom: 15px;
        }
        .result {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="orchid-guess-widget">
        <div class="guess-header">
            <h3>üîç Guess the Orchid</h3>
            <div class="score">Score: <span id="score">0</span> | Hints Used: <span id="hintsUsed">0</span></div>
        </div>
        
        <div id="guess-content">
            <div class="loading">Loading orchid challenge...</div>
        </div>
    </div>

    <script>
        let currentOrchid = null;
        let hintsRevealed = 0;
        let score = 0;
        let hintsUsed = 0;
        let gameEnded = false;

        async function loadOrchid() {
            document.getElementById('guess-content').innerHTML = '<div class="loading">Loading orchid challenge...</div>';
            hintsRevealed = 0;
            gameEnded = false;
            
            try {
                const response = await fetch('/games/api/guess-orchid');
                const data = await response.json();
                currentOrchid = data;
                
                if (data.error) {
                    document.getElementById('guess-content').innerHTML = '<div class="loading">No orchids available</div>';
                    return;
                }
                
                renderGame();
            } catch (error) {
                document.getElementById('guess-content').innerHTML = '<div class="loading">Error loading orchid</div>';
            }
        }

        function renderGame() {
            if (!currentOrchid) return;
            
            const html = `
                ${currentOrchid.image_url ? `<img src="${currentOrchid.image_url}" alt="Mystery Orchid" class="orchid-image blurred" id="orchidImage" onerror="this.style.display='none'">` : ''}
                <div class="hints">
                    ${currentOrchid.hints.map((hint, index) => `
                        <div class="hint" id="hint-${index}">${hint}</div>
                    `).join('')}
                </div>
                <input type="text" class="guess-input" id="guessInput" placeholder="Enter your guess..." onkeypress="handleKeyPress(event)">
                <div class="guess-controls">
                    <button class="btn btn-primary" onclick="submitGuess()">Submit Guess</button>
                    <button class="btn btn-secondary" onclick="revealHint()">Reveal Hint</button>
                    <button class="btn btn-secondary" onclick="loadOrchid()">New Orchid</button>
                </div>
            `;
            
            document.getElementById('guess-content').innerHTML = html;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        }

        function revealHint() {
            if (hintsRevealed < currentOrchid.hints.length) {
                document.getElementById(`hint-${hintsRevealed}`).classList.add('revealed');
                hintsRevealed++;
                hintsUsed++;
                updateScore();
                
                if (hintsRevealed === currentOrchid.hints.length) {
                    // Reveal image when all hints are shown
                    const image = document.getElementById('orchidImage');
                    if (image) {
                        image.classList.remove('blurred');
                    }
                }
            }
        }

        function submitGuess() {
            if (gameEnded) return;
            
            const guess = document.getElementById('guessInput').value.trim().toLowerCase();
            const correct = currentOrchid.answer.toLowerCase();
            
            if (!guess) return;
            
            gameEnded = true;
            
            let resultHtml = '';
            if (guess === correct || guess.includes(correct) || correct.includes(guess)) {
                score += Math.max(1, 4 - hintsRevealed); // More points for fewer hints
                resultHtml = `<div class="result correct">üéâ Correct! It's "${currentOrchid.answer}"</div>`;
            } else {
                resultHtml = `<div class="result incorrect">‚ùå Incorrect. The answer was "${currentOrchid.answer}"</div>`;
            }
            
            // Reveal image
            const image = document.getElementById('orchidImage');
            if (image) {
                image.classList.remove('blurred');
            }
            
            // Show all hints
            for (let i = 0; i < currentOrchid.hints.length; i++) {
                document.getElementById(`hint-${i}`).classList.add('revealed');
            }
            
            document.getElementById('guess-content').innerHTML = resultHtml + document.getElementById('guess-content').innerHTML;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('hintsUsed').textContent = hintsUsed;
        }

        // Load first orchid
        loadOrchid();
    </script>
</body>
</html>
