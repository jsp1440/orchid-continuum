        </div>

    <!-- Collapsible Controls (Mobile Optimized) -->

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const widgetId = '{{ widget_data.widget_id }}';
    const mapElementId = `widget-orchid-map-${widgetId}`;
    
    // Mobile detection
    const isMobile = window.innerWidth < 768;
    const isNeonWidget = window.parent !== window; // Detect if in iframe
    
    // Wait for map container to be visible
    const mapContainer = document.getElementById(mapElementId);
    if (!mapContainer) return;
    
    // Optimize for Neon One widget environment
    const mapOptions = {
        zoomControl: false, // Hide zoom for cleaner widget UI
        attributionControl: false, // Hide attribution for space
        doubleClickZoom: true,
        scrollWheelZoom: !isMobile && !isNeonWidget, // Disable on mobile and in widgets
        touchZoom: true,
        dragging: true,
        tap: true,
        tapTolerance: 20, // Larger tolerance for touch
        maxZoom: isNeonWidget ? 8 : 10, // Limit zoom in widgets
        minZoom: 1
    };
    
    // Initialize the widget map
    const map = L.map(mapElementId, mapOptions).setView([0, 0], 2);
    
    // Lightweight satellite layer for widget performance
    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '',
        maxZoom: isNeonWidget ? 8 : 10,
        minZoom: 1,
        updateWhenIdle: true, // Better performance
        keepBuffer: 2, // Reduce memory usage
        detectRetina: true
    });
    satelliteLayer.addTo(map);
    
    // Optimized marker cluster group for widgets
    const markerClusterGroup = L.markerClusterGroup({
        maxClusterRadius: isMobile ? 60 : 40,
        disableClusteringAtZoom: isMobile ? 5 : 6,
        spiderfyOnMaxZoom: false, // Disable for performance
        showCoverageOnHover: false, // Disable for mobile
        zoomToBoundsOnClick: true,
        animate: !isMobile, // Disable animations on mobile
        chunkedLoading: true
    });
    map.addLayer(markerClusterGroup);
    
    let allLocations = [];
    let isDataLoaded = false;
    
    // Custom orchid icon optimized for widgets
    const iconSize = isMobile || isNeonWidget ? 20 : 16;
    const orchidIcon = L.divIcon({
        className: 'widget-orchid-marker',
        html: `<div class="widget-orchid-pin">
            <div class="widget-pin-center"></div>
        </div>`,
        iconSize: [iconSize, iconSize],
        iconAnchor: [iconSize/2, iconSize/2],
        popupAnchor: [0, -(iconSize/2)]
    });
    
    // Load orchid location data
    const apiUrl = '{{ widget_data.api_base_url or "/api" }}/orchid-locations';
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.success && data.locations) {
                allLocations = data.locations;
                updateWidgetMarkers();
                populateWidgetFilters();
                
                // Fit map to show all markers
                if (allLocations.length > 0) {
                    const bounds = L.latLngBounds();
                    allLocations.forEach(loc => bounds.extend([loc.lat, loc.lng]));
                    map.fitBounds(bounds.pad(0.1));
                }
                
                document.getElementById(`widget-location-count-${widgetId}`).textContent = `${allLocations.length}`;
            }
        })
        .catch(error => {
            console.error('Widget map error:', error);
            document.getElementById(mapElementId).innerHTML = 
                '<div class="d-flex align-items-center justify-content-center h-100 text-muted">' +
                '<div class="text-center"><i class="fas fa-exclamation-triangle mb-2"></i><br>Map data unavailable</div>' +
                '</div>';
        });
    
    // Load database statistics for widget
    const statsUrl = '{{ widget_data.api_base_url or "/api" }}/database-statistics';
    fetch(statsUrl)
        .then(response => response.json())
        .then(stats => {
            updateWidgetStatistics(stats);
        })
        .catch(error => {
            console.error('Error loading widget statistics:', error);
        });
    
    function updateWidgetMarkers() {
        markerClusterGroup.clearLayers();
        
        const genusFilter = document.getElementById(`widget-filter-genus-${widgetId}`).value;
        const climateFilter = document.getElementById(`widget-filter-climate-${widgetId}`).value;
        
        let filtered = allLocations.filter(location => {
            if (genusFilter && location.genus !== genusFilter) return false;
            if (climateFilter && location.climate !== climateFilter) return false;
            return true;
        });
        
        filtered.forEach(location => {
            const marker = L.marker([location.lat, location.lng], { icon: orchidIcon });
            
            // Optimize popup for widget environment
            if (isMobile || isNeonWidget) {
                // Simplified mobile/widget popup
                marker.on('click', function() {
                    if (isNeonWidget) {
                        // For Neon One, use a custom tooltip instead of popup
                        showWidgetTooltip(location, marker);
                    } else {
                        // Mobile modal
                        showMobilePopup(location);
                    }
                });
            } else {
                // Desktop popup
                const popupContent = `
                    <div class="widget-popup">
                        <h6>${location.name}</h6>
                        ${location.scientific_name ? `<em class="text-muted">${location.scientific_name}</em><br>` : ''}
                        ${location.region ? `<small>üìç ${location.region}</small><br>` : ''}
                        <a href="${'{{ widget_data.base_url or "" }}'}/orchid/${location.id}" target="_blank" class="widget-popup-link">View Details</a>
                    </div>
                `;
                marker.bindPopup(popupContent, {
                    maxWidth: 200,
                    className: 'widget-leaflet-popup'
                });
            }
            
            markerClusterGroup.addLayer(marker);
        });
        
        document.getElementById(`widget-location-count-${widgetId}`).textContent = filtered.length;
    }
    
    function populateWidgetFilters() {
        const genera = [...new Set(allLocations.map(l => l.genus).filter(g => g))].sort();
        const genusSelect = document.getElementById(`widget-filter-genus-${widgetId}`);
        genera.forEach(genus => {
            genusSelect.innerHTML += `<option value="${genus}">${genus}</option>`;
        });
    }
    
    function showWidgetTooltip(location, marker) {
        // Custom tooltip for Neon One environment
        const tooltip = document.createElement('div');
        tooltip.className = 'neon-widget-tooltip';
        tooltip.innerHTML = `
            <div class="tooltip-content">
                <h6>${location.name}</h6>
                ${location.scientific_name ? `<em>${location.scientific_name}</em><br>` : ''}
                ${location.region ? `<small>üìç ${location.region}</small>` : ''}
            </div>
        `;
        
        // Position tooltip near the marker
        const markerPos = map.latLngToContainerPoint(marker.getLatLng());
        tooltip.style.position = 'absolute';
        tooltip.style.left = (markerPos.x + 10) + 'px';
        tooltip.style.top = (markerPos.y - 10) + 'px';
        
        mapContainer.appendChild(tooltip);
        
        // Remove tooltip after 3 seconds
        setTimeout(() => {
            if (tooltip.parentNode) {
                tooltip.parentNode.removeChild(tooltip);
            }
        }, 3000);
    }
    
    function showMobilePopup(location) {
        // Simple mobile alert for widget
        const message = `${location.name}${location.scientific_name ? ' (' + location.scientific_name + ')' : ''}${location.region ? ' - ' + location.region : ''}`;
        if (confirm(message + '\n\nView full details?')) {
            window.open(`${'{{ widget_data.base_url or "" }}'}/orchid/${location.id}`, '_blank');
        }
    }
    
    // Debounced resize handler for responsive behavior
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
            map.invalidateSize();
        }, 250);
    });
    
    // Event listeners
    document.getElementById(`widget-filter-genus-${widgetId}`).addEventListener('change', updateWidgetMarkers);
    document.getElementById(`widget-filter-climate-${widgetId}`).addEventListener('change', updateWidgetMarkers);
    
    // Initialize map size after a brief delay
    setTimeout(function() {
        map.invalidateSize();
    }, 100);
});
</script>
