<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Orchid Care Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .care-widget {
            max-width: 100%;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }
        .widget-card {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .widget-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .widget-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 300px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 85%;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .powered-by {
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="care-widget">
        <div class="widget-card">
            <div class="widget-header">
                <h5 class="mb-0">
                    <i data-feather="help-circle" class="me-2"></i>
                    ðŸŒº Ask Our Orchid Expert
                </h5>
            </div>
            
            <div class="widget-body">
                <div class="messages-area" id="messagesArea">
                    <div class="message ai">
                        ðŸŒ¿ Hi! I'm your AI orchid care expert. Describe any problems with your orchid and I'll help you solve them!
                    </div>
                </div>
                
                <div class="input-area">
                    <textarea class="form-control" id="questionInput" rows="2" 
                              placeholder="Describe your orchid problem..."></textarea>
                    <input type="text" class="form-control" id="locationInput" 
                           placeholder="Your location (optional)">
                    <button class="btn btn-primary" id="askButton">
                        <i data-feather="send" class="me-2"></i>
                        Get Expert Advice
                        <span class="spinner-border spinner-border-sm ms-2 d-none" id="loadingSpinner"></span>
                    </button>
                </div>
                
                <div class="powered-by">
                    Powered by {{ config.powered_by }}
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        document.getElementById('askButton').addEventListener('click', askQuestion);
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
        
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const location = document.getElementById('locationInput').value.trim();
            const button = document.getElementById('askButton');
            const spinner = document.getElementById('loadingSpinner');
            
            if (!question) return;
            
            // Add user message
            addMessage(question, 'user');
            
            // Clear input
            document.getElementById('questionInput').value = '';
            
            // Show loading
            button.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/widgets/api/simple-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        location: location
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.advice, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'ai');
                }
                
            } catch (error) {
                addMessage('Connection error. Please try again.', 'ai');
            } finally {
                button.disabled = false;
                spinner.classList.add('d-none');
            }
        }
        
        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
    </script>
</body>
</html>
