<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Orchid AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .chat-widget {
            max-width: 100%;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }
        .widget-card {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .widget-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        .mode-toggle {
            font-size: 0.8rem;
        }
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            margin: 0 15px;
            border-radius: 8px;
            max-height: 400px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .input-area {
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .quick-actions {
            margin-top: 10px;
        }
        .quick-btn {
            font-size: 0.8rem;
            margin: 2px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="widget-card">
            <div class="widget-header">
                <div>
                    <h5 class="mb-0">üå∫ AI Orchid Assistant</h5>
                </div>
                <div class="btn-group mode-toggle" role="group">
                    <input type="radio" class="btn-check" name="chatMode" id="generalMode" autocomplete="off" checked>
                    <label class="btn btn-outline-light btn-sm" for="generalMode">üí¨ General</label>
                    
                    <input type="radio" class="btn-check" name="chatMode" id="careMode" autocomplete="off">
                    <label class="btn btn-outline-light btn-sm" for="careMode">üåø Care</label>
                </div>
            </div>
            
            <div class="messages-area" id="messagesArea">
                <div class="message ai" id="welcomeMessage">
                    <span id="generalWelcome">
                        üëã Hello! I'm your AI orchid expert. I can help with identification, care advice, and answer questions about orchids.
                    </span>
                    <span id="careWelcome" style="display: none;">
                        üåø Welcome to Care Helper mode! Describe any orchid problems and I'll provide expert solutions.
                    </span>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" 
                           placeholder="Ask about orchids or describe problems...">
                    <button class="btn btn-primary" id="sendButton">
                        <i data-feather="send"></i>
                        <span class="spinner-border spinner-border-sm ms-2 d-none" id="loadingSpinner"></span>
                    </button>
                </div>
                
                <div class="quick-actions">
                    <div id="generalActions">
                        <button class="btn btn-outline-secondary btn-sm quick-btn" onclick="quickMessage('What orchids are good for beginners?')">
                            üå± Beginner Tips
                        </button>
                        <button class="btn btn-outline-secondary btn-sm quick-btn" onclick="quickMessage('How do I identify my orchid?')">
                            üîç Identify
                        </button>
                    </div>
                    
                    <div id="careActions" style="display: none;">
                        <button class="btn btn-outline-success btn-sm quick-btn" onclick="quickMessage('My orchid has yellow leaves')">
                            üçÉ Yellow Leaves
                        </button>
                        <button class="btn btn-outline-success btn-sm quick-btn" onclick="quickMessage('My orchid won\'t bloom')">
                            üå∏ No Blooms
                        </button>
                        <button class="btn btn-outline-success btn-sm quick-btn" onclick="quickMessage('Watering schedule help')">
                            üíß Watering
                        </button>
                    </div>
                </div>
                
                <div class="text-center mt-2">
                    <small class="text-muted">Powered by {{ config.powered_by }}</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        let currentMode = 'general';
        
        // Mode switching
        document.getElementById('generalMode').addEventListener('change', function() {
            if (this.checked) switchMode('general');
        });
        
        document.getElementById('careMode').addEventListener('change', function() {
            if (this.checked) switchMode('care');
        });
        
        // Message handling
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        function switchMode(mode) {
            currentMode = mode;
            const generalWelcome = document.getElementById('generalWelcome');
            const careWelcome = document.getElementById('careWelcome');
            const generalActions = document.getElementById('generalActions');
            const careActions = document.getElementById('careActions');
            const messageInput = document.getElementById('messageInput');
            
            if (mode === 'care') {
                generalWelcome.style.display = 'none';
                careWelcome.style.display = 'inline';
                generalActions.style.display = 'none';
                careActions.style.display = 'block';
                messageInput.placeholder = "Describe your orchid problem...";
            } else {
                generalWelcome.style.display = 'inline';
                careWelcome.style.display = 'none';
                generalActions.style.display = 'block';
                careActions.style.display = 'none';
                messageInput.placeholder = "Ask about orchids or describe problems...";
            }
        }
        
        function quickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const button = document.getElementById('sendButton');
            const spinner = document.getElementById('loadingSpinner');
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading
            button.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/widgets/api/enhanced-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'ai');
                }
                
            } catch (error) {
                addMessage('Connection error. Please try again.', 'ai');
            } finally {
                button.disabled = false;
                spinner.classList.add('d-none');
            }
        }
        
        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
    </script>
</body>
</html>
