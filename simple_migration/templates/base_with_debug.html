<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Five Cities Orchid Society{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Instant Bug Reporting System CSS -->
    <style>
        .bug-report-container {
            position: relative;
            display: inline-block;
        }
        
        .btn-bug-report {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 2px solid white;
            color: white;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4);
        }
        
        .btn-bug-report:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.6);
        }
        
        .debug-mode .btn-bug-report {
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .bug-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .bug-modal-content {
            background: #2c3e50;
            color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
            transition: all 0.3s ease;
        }
        
        .debug-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
        }
        
        .bug-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10001;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/orchid_continuum_transparent_logo.png" alt="Five Cities Orchid Society" height="40">
                Five Cities Orchid Society
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">
                            <i data-feather="image"></i> Gallery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flashcard-game">
                            <i data-feather="book-open"></i> Learn
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mahjong">
                            <i data-feather="layers"></i> Games
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/debug-demo" title="Test Bug Reporting">
                            <i data-feather="bug"></i> Debug
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bug Report Modal -->
    <div id="bugModal" class="bug-modal">
        <div class="bug-modal-content">
            <h3>üêõ Report a Bug</h3>
            <p>Help us improve the site by reporting this issue:</p>
            
            <div style="background: #34495e; padding: 8px; border-radius: 4px; font-family: monospace; margin-bottom: 20px;">
                <div id="bugElementInfo">Element info will appear here</div>
            </div>
            
            <form id="bugReportForm">
                <div style="margin-bottom: 15px;">
                    <label>Problem Type:</label>
                    <select name="bug_type" required style="width: 100%; padding: 8px; border-radius: 4px; background: #34495e; color: white; border: none;">
                        <option value="">Select problem type...</option>
                        <option value="image">Image not loading</option>
                        <option value="widget">Widget not working</option>
                        <option value="action">Button/link broken</option>
                        <option value="layout">Layout/display issue</option>
                        <option value="performance">Page loading slowly</option>
                        <option value="data">Data not showing</option>
                        <option value="mobile">Mobile display problem</option>
                        <option value="general">Other issue</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>Describe the problem:</label>
                    <textarea name="description" required style="width: 100%; padding: 8px; border-radius: 4px; background: #34495e; color: white; border: none; min-height: 80px;" 
                              placeholder="What happened? What did you expect to happen instead?"></textarea>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>How urgent is this?</label>
                    <select name="severity" style="width: 100%; padding: 8px; border-radius: 4px; background: #34495e; color: white; border: none;">
                        <option value="low">Low - Minor annoyance</option>
                        <option value="medium" selected>Medium - Affects functionality</option>
                        <option value="high">High - Prevents use of feature</option>
                        <option value="critical">Critical - Site is broken</option>
                    </select>
                </div>
                
                <input type="hidden" name="page_url">
                <input type="hidden" name="element_type">
                <input type="hidden" name="element_id">
                <input type="hidden" name="user_agent">
                <input type="hidden" name="screen_resolution">
                <input type="hidden" name="viewport_size">
                <input type="hidden" name="timestamp">
            </form>
            
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button type="button" onclick="closeBugModal()" style="flex: 1; padding: 12px; background: #7f8c8d; color: white; border: none; border-radius: 8px; cursor: pointer;">Cancel</button>
                <button type="button" onclick="submitBugReport()" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; border: none; border-radius: 8px; cursor: pointer;">üöÄ Submit Report</button>
            </div>
        </div>
    </div>
    
    <!-- Debug Toggle Button -->
    <button class="debug-toggle" onclick="toggleDebugMode()">üêõ Debug: OFF</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        
        // Bug reporting system
        let bugReportData = {};
        let debugMode = false;
        
        function toggleDebugMode() {
            debugMode = !debugMode;
            document.body.classList.toggle('debug-mode', debugMode);
            
            const toggle = document.querySelector('.debug-toggle');
            toggle.textContent = debugMode ? 'üêõ Debug: ON' : 'üêõ Debug: OFF';
            
            showNotification(debugMode ? 'Debug mode enabled - bug buttons are now visible!' : 'Debug mode disabled', 
                           debugMode ? '#e74c3c' : '#27ae60');
            
            // Add bug buttons to elements when debug mode is enabled
            if (debugMode) {
                addBugButtonsToElements();
            } else {
                removeBugButtons();
            }
        }
        
        function addBugButtonsToElements() {
            // Add bug buttons to common elements
            const elements = [
                {selector: 'img', type: 'image'},
                {selector: '.card', type: 'widget'},
                {selector: 'button', type: 'action'},
                {selector: '.btn', type: 'action'},
                {selector: '[data-widget]', type: 'widget'}
            ];
            
            elements.forEach(({selector, type}) => {
                document.querySelectorAll(selector).forEach((el, index) => {
                    if (!el.parentElement.classList.contains('bug-report-container')) {
                        addBugButtonToElement(el, type, `${type}-${index}`);
                    }
                });
            });
        }
        
        function addBugButtonToElement(element, elementType, elementId) {
            const container = document.createElement('div');
            container.className = 'bug-report-container';
            container.style.position = 'relative';
            container.style.display = 'inline-block';
            
            element.parentNode.insertBefore(container, element);
            container.appendChild(element);
            
            const bugButton = document.createElement('button');
            bugButton.className = 'btn-bug-report';
            bugButton.title = `Report a problem with this ${elementType}`;
            bugButton.innerHTML = 'üêõ';
            bugButton.onclick = (e) => {
                e.stopPropagation();
                reportBug(elementType, elementId, {});
            };
            
            container.appendChild(bugButton);
        }
        
        function removeBugButtons() {
            document.querySelectorAll('.bug-report-container').forEach(container => {
                const element = container.querySelector(':not(.btn-bug-report)');
                if (element) {
                    container.parentNode.insertBefore(element, container);
                    container.remove();
                }
            });
        }
        
        function reportBug(elementType, elementId, contextData) {
            bugReportData = {
                elementType,
                elementId,
                contextData,
                pageUrl: window.location.href,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screenResolution: `${screen.width}x${screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`,
                scrollPosition: `${window.scrollX},${window.scrollY}`
            };
            
            showBugModal();
        }
        
        function showBugModal() {
            const modal = document.getElementById('bugModal');
            modal.style.display = 'flex';
            
            document.getElementById('bugElementInfo').textContent = 
                `${bugReportData.elementType}: ${bugReportData.elementId}`;
            
            const form = document.getElementById('bugReportForm');
            form.page_url.value = bugReportData.pageUrl;
            form.element_type.value = bugReportData.elementType;
            form.element_id.value = bugReportData.elementId;
            form.user_agent.value = bugReportData.userAgent;
            form.screen_resolution.value = bugReportData.screenResolution;
            form.viewport_size.value = bugReportData.viewportSize;
            form.timestamp.value = bugReportData.timestamp;
        }
        
        function closeBugModal() {
            document.getElementById('bugModal').style.display = 'none';
        }
        
        async function submitBugReport() {
            const form = document.getElementById('bugReportForm');
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/submit-bug-report', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    closeBugModal();
                    showNotification('üéâ Bug report submitted! Thank you for helping improve the site!', '#27ae60');
                    form.reset();
                } else {
                    throw new Error('Failed to submit report');
                }
            } catch (error) {
                console.error('Error submitting bug report:', error);
                showNotification('‚ùå Error submitting report. Please try again.', '#e74c3c');
            }
        }
        
        function showNotification(message, color = '#27ae60') {
            const notification = document.createElement('div');
            notification.className = 'bug-success';
            notification.style.background = color;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                toggleDebugMode();
            }
            
            if (e.key === 'Escape') {
                closeBugModal();
            }
        });
        
        // Initialize
        console.log('üêõ Bug reporting system initialized');
        console.log('Press Ctrl+Shift+D to toggle debug mode');
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
