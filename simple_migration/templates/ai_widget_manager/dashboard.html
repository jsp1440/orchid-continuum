<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master AI Widget Manager Dashboard - The Orchid Continuum</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --ai-primary: #6f42c1;
            --ai-secondary: #e83e8c;
            --ai-accent: #fd7e14;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --dark-bg: #1a1d29;
            --card-bg: #2c3e50;
            --ai-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--dark-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .ai-dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-header {
            background: var(--ai-gradient);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(111, 66, 193, 0.3);
        }
        
        .ai-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .ai-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 4px solid var(--ai-primary);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .widget-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .widget-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .widget-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-excellent { background: var(--success-color); }
        .status-good { background: #28a745; }
        .status-fair { background: var(--warning-color); color: #000; }
        .status-poor { background: #fd7e14; }
        .status-critical { background: var(--danger-color); }
        .status-offline { background: #6c757d; }
        
        .widget-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .metric-item {
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .metric-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .health-score-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .health-score-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .issues-list {
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .issue-item {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recommendations-list {
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .recommendation-item {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feedback-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .feedback-form {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--ai-primary);
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .btn-ai-primary {
            background: var(--ai-gradient);
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-ai-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
            color: white;
        }
        
        .chart-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--ai-primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-ai {
            background: linear-gradient(45deg, rgba(111, 66, 193, 0.1), rgba(232, 62, 140, 0.1));
            border: 1px solid var(--ai-primary);
            color: #ffffff;
            border-radius: 10px;
        }
        
        .real-time-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .ai-dashboard {
                padding: 1rem;
            }
            
            .widgets-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="ai-dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="ai-title">
                <div class="ai-icon">
                    <i data-feather="cpu" style="width: 32px; height: 32px;"></i>
                </div>
                <div>
                    <h1 class="mb-0">Master AI Widget Manager</h1>
                    <p class="mb-0 opacity-75">Autonomous orchid widget monitoring and optimization system</p>
                </div>
            </div>
            <div class="real-time-indicator">
                <div class="status-dot"></div>
                Real-time monitoring active
            </div>
        </div>
        
        <!-- System Stats -->
        <div class="stats-grid" id="systemStats">
            <div class="stat-card">
                <div class="stat-value text-success" id="healthyWidgets">-</div>
                <div class="stat-label">Healthy Widgets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value text-warning" id="totalWidgets">-</div>
                <div class="stat-label">Total Widgets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value text-info" id="avgHealthScore">-</div>
                <div class="stat-label">Average Health Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value text-primary" id="activeMonitors">7</div>
                <div class="stat-label">Active Monitors</div>
            </div>
        </div>
        
        <!-- Widgets Status Grid -->
        <div class="widgets-grid" id="widgetsGrid">
            <div class="widget-card">
                <div class="text-center p-4">
                    <div class="loading-spinner"></div>
                    <p class="mt-2">Loading widget status...</p>
                </div>
            </div>
        </div>
        
        <!-- Performance Chart -->
        <div class="chart-container">
            <h4 class="mb-3">
                <i data-feather="trending-up" class="me-2"></i>
                System Performance Overview
            </h4>
            <canvas id="performanceChart" height="100"></canvas>
        </div>
        
        <!-- User Feedback Section -->
        <div class="feedback-section">
            <h4 class="mb-3">
                <i data-feather="message-circle" class="me-2"></i>
                Submit Widget Feedback
            </h4>
            
            <div class="feedback-form">
                <form id="feedbackForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="widgetSelect" class="form-label">Widget</label>
                            <select class="form-control" id="widgetSelect" required>
                                <option value="">Select a widget...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="feedbackType" class="form-label">Feedback Type</label>
                            <select class="form-control" id="feedbackType" required>
                                <option value="bug">Bug Report</option>
                                <option value="suggestion">Suggestion</option>
                                <option value="praise">Praise</option>
                                <option value="complaint">Complaint</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="feedbackContent" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="feedbackContent" rows="4" 
                                  placeholder="Please describe your experience or suggestion..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-ai-primary">
                        <i data-feather="send" class="me-2"></i>
                        Submit Feedback
                    </button>
                </form>
            </div>
            
            <div id="feedbackAlert" class="alert alert-ai mt-3" style="display: none;">
                <i data-feather="check-circle" class="me-2"></i>
                <span id="feedbackMessage"></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dashboard JavaScript -->
    <script>
        let performanceChart;
        let widgets = [];
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            loadWidgetStatus();
            initializePerformanceChart();
            
            // Auto-refresh every 30 seconds
            setInterval(loadWidgetStatus, 30000);
            
            // Setup feedback form
            setupFeedbackForm();
        });
        
        // Load widget status
        async function loadWidgetStatus() {
            try {
                const response = await fetch('/ai-widget-manager/api/widget-status');
                const data = await response.json();
                
                if (data.success) {
                    widgets = data.widgets;
                    updateSystemStats(data);
                    renderWidgetCards(data.widgets);
                    updatePerformanceChart(data.widgets);
                    populateWidgetSelect(data.widgets);
                } else {
                    showError('Failed to load widget status: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading widget status:', error);
                showError('Connection error - unable to load widget status');
            }
        }
        
        // Update system stats
        function updateSystemStats(data) {
            document.getElementById('healthyWidgets').textContent = data.healthy_widgets;
            document.getElementById('totalWidgets').textContent = data.total_widgets;
            
            const avgHealthScore = data.widgets.length > 0 
                ? (data.widgets.reduce((sum, w) => sum + w.health_score, 0) / data.widgets.length).toFixed(1)
                : '0.0';
            document.getElementById('avgHealthScore').textContent = avgHealthScore + '%';
        }
        
        // Render widget cards
        function renderWidgetCards(widgets) {
            const grid = document.getElementById('widgetsGrid');
            
            if (widgets.length === 0) {
                grid.innerHTML = `
                    <div class="widget-card">
                        <div class="text-center p-4">
                            <i data-feather="alert-circle" class="mb-2" style="width: 48px; height: 48px;"></i>
                            <p>No widgets found or monitoring system is initializing...</p>
                        </div>
                    </div>
                `;
                feather.replace();
                return;
            }
            
            grid.innerHTML = widgets.map(widget => `
                <div class="widget-card">
                    <div class="widget-header">
                        <div class="widget-name">${widget.name}</div>
                        <div class="status-badge status-${widget.status}">${widget.status}</div>
                    </div>
                    
                    <div class="widget-metrics">
                        <div class="metric-item">
                            <div class="metric-value">${widget.health_score.toFixed(1)}%</div>
                            <div class="metric-label">Health Score</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${widget.response_time.toFixed(2)}s</div>
                            <div class="metric-label">Response Time</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${widget.user_satisfaction.toFixed(1)}/5</div>
                            <div class="metric-label">User Rating</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${widget.issues_count}</div>
                            <div class="metric-label">Active Issues</div>
                        </div>
                    </div>
                    
                    <div class="health-score-bar">
                        <div class="health-score-fill" style="width: ${widget.health_score}%; background: ${getHealthColor(widget.health_score)}"></div>
                    </div>
                    
                    ${widget.issues_count > 0 ? `
                        <div class="issues-list">
                            <small><i data-feather="alert-triangle" style="width: 14px; height: 14px;"></i> ${widget.issues_count} issue(s) detected</small>
                        </div>
                    ` : ''}
                    
                    <div class="text-center mt-2">
                        <small class="text-muted">Last checked: ${new Date(widget.last_checked).toLocaleTimeString()}</small>
                    </div>
                </div>
            `).join('');
            
            feather.replace();
        }
        
        // Get health color
        function getHealthColor(score) {
            if (score >= 90) return '#28a745';
            if (score >= 75) return '#28a745';
            if (score >= 60) return '#ffc107';
            if (score >= 30) return '#fd7e14';
            return '#dc3545';
        }
        
        // Initialize performance chart
        function initializePerformanceChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Average Health Score',
                        data: [],
                        borderColor: '#6f42c1',
                        backgroundColor: 'rgba(111, 66, 193, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Response Time (ms)',
                        data: [],
                        borderColor: '#e83e8c',
                        backgroundColor: 'rgba(232, 62, 140, 0.1)',
                        yAxisID: 'y1',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#ffffff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { color: '#ffffff' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: '#ffffff' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        // Update performance chart
        function updatePerformanceChart(widgets) {
            if (!performanceChart || widgets.length === 0) return;
            
            const now = new Date().toLocaleTimeString();
            const avgHealth = widgets.reduce((sum, w) => sum + w.health_score, 0) / widgets.length;
            const avgResponseTime = widgets.reduce((sum, w) => sum + (w.response_time * 1000), 0) / widgets.length;
            
            // Add new data point
            performanceChart.data.labels.push(now);
            performanceChart.data.datasets[0].data.push(avgHealth);
            performanceChart.data.datasets[1].data.push(avgResponseTime);
            
            // Keep only last 20 data points
            if (performanceChart.data.labels.length > 20) {
                performanceChart.data.labels.shift();
                performanceChart.data.datasets[0].data.shift();
                performanceChart.data.datasets[1].data.shift();
            }
            
            performanceChart.update();
        }
        
        // Populate widget select
        function populateWidgetSelect(widgets) {
            const select = document.getElementById('widgetSelect');
            select.innerHTML = '<option value="">Select a widget...</option>' +
                widgets.map(widget => `<option value="${widget.widget_id}">${widget.name}</option>`).join('');
        }
        
        // Setup feedback form
        function setupFeedbackForm() {
            const form = document.getElementById('feedbackForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    widget_id: document.getElementById('widgetSelect').value,
                    feedback_type: document.getElementById('feedbackType').value,
                    content: document.getElementById('feedbackContent').value,
                    user_id: 'admin_dashboard' // Could be dynamic
                };
                
                try {
                    const response = await fetch('/ai-widget-manager/api/submit-feedback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showFeedbackAlert('Feedback submitted successfully! AI analysis: ' + result.sentiment, 'success');
                        form.reset();
                    } else {
                        showFeedbackAlert('Error: ' + result.error, 'danger');
                    }
                } catch (error) {
                    showFeedbackAlert('Connection error - feedback not submitted', 'danger');
                }
            });
        }
        
        // Show feedback alert
        function showFeedbackAlert(message, type) {
            const alert = document.getElementById('feedbackAlert');
            const messageEl = document.getElementById('feedbackMessage');
            
            alert.className = `alert alert-${type} mt-3`;
            messageEl.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Show error
        function showError(message) {
            console.error(message);
            // Could show toast notification or modal
        }
    </script>
</body>
</html>
