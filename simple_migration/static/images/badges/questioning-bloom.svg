<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#questionGrad)" stroke="#3498db" stroke-width="4"/>
  
  <!-- Questioning orchid -->
  <g transform="translate(100,100)">
    <!-- Central question mark core -->
    <circle cx="0" cy="0" r="8" fill="url(#lightGrad)"/>
    
    <!-- Uncertain, searching petals -->
    <ellipse cx="0" cy="-25" rx="11" ry="19" fill="#8e44ad" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="11" ry="19" fill="#9b59b6" opacity="0.7" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="11" ry="19" fill="#8e44ad" opacity="0.8" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="11" ry="19" fill="#9b59b6" opacity="0.7" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="11" ry="19" fill="#8e44ad" opacity="0.8" transform="rotate(288)"/>
    
    <!-- Large question mark -->
    <g transform="translate(0,-45)">
      <path d="M-6,-8 Q-6,-15 0,-15 Q6,-15 6,-10 Q6,-5 0,-5 L0,0" 
            fill="none" stroke="#ecf0f1" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="5" r="2" fill="#ecf0f1"/>
    </g>
    
    <!-- Magnifying glass -->
    <g transform="translate(35,-25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ecf0f1" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
      <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="8" fill="#ecf0f1">?</text>
    </g>
    
    <!-- Research notes/labels -->
    <g transform="translate(-35,-15)">
      <rect x="-8" y="-5" width="16" height="10" fill="#ecf0f1" opacity="0.9" rx="1"/>
      <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-6" y1="0" x2="4" y2="0" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-6" y1="2" x2="6" y2="2" stroke="#2c3e50" stroke-width="0.5"/>
      <text x="6" y="-1" font-family="serif" font-size="6" fill="#e74c3c">?</text>
    </g>
    
    <!-- Microscope -->
    <g transform="translate(-30,25)">
      <rect x="-3" y="-8" width="6" height="16" fill="#34495e"/>
      <circle cx="0" cy="-8" r="3" fill="#3498db" opacity="0.8"/>
      <rect x="-5" y="8" width="10" height="3" fill="#34495e"/>
    </g>
    
    <!-- DNA helix (changing taxonomy) -->
    <g transform="translate(30,20)">
      <path d="M-5,0 Q0,-5 5,0 Q0,5 -5,10" fill="none" stroke="#e74c3c" stroke-width="2"/>
      <path d="M-5,5 Q0,0 5,5 Q0,10 -5,15" fill="none" stroke="#3498db" stroke-width="2"/>
      <circle cx="-5" cy="2.5" r="1" fill="#e74c3c"/>
      <circle cx="5" cy="2.5" r="1" fill="#3498db"/>
    </g>
    
    <!-- Question marks floating -->
    <text x="-40" y="-40" font-family="serif" font-size="12" fill="#ecf0f1" opacity="0.6">?</text>
    <text x="40" y="-35" font-family="serif" font-size="10" fill="#ecf0f1" opacity="0.5">?</text>
    <text x="-25" y="40" font-family="serif" font-size="8" fill="#ecf0f1" opacity="0.4">?</text>
    <text x="35" y="45" font-family="serif" font-size="9" fill="#ecf0f1" opacity="0.5">?</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="14" fill="#fff" font-weight="bold">QUESTIONING BLOOM</text>
</svg>