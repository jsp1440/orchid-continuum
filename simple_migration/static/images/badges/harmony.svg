<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="harmonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#harmonyGrad)" stroke="#f39c12" stroke-width="4"/>
  
  <!-- Harmonious orchid arrangement -->
  <g transform="translate(100,100)">
    <!-- Central balance point -->
    <circle cx="0" cy="0" r="8" fill="url(#balanceGrad)"/>
    
    <!-- Perfectly balanced petals -->
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="#e74c3c" transform="rotate(0)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="#e74c3c" transform="rotate(72)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="#e74c3c" transform="rotate(144)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="#e74c3c" transform="rotate(216)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="#e74c3c" transform="rotate(288)"/>
    
    <!-- Yin-yang symbol -->
    <g transform="translate(0,-50)">
      <circle cx="0" cy="0" r="10" fill="#2c3e50"/>
      <path d="M0,-10 A5,5 0 0,1 0,0 A5,5 0 0,0 0,10 A10,10 0 0,0 0,-10 Z" fill="#ecf0f1"/>
      <circle cx="0" cy="-5" r="2" fill="#ecf0f1"/>
      <circle cx="0" cy="5" r="2" fill="#2c3e50"/>
    </g>
    
    <!-- Balance scales -->
    <g transform="translate(-35,-20)">
      <line x1="0" y1="-5" x2="0" y2="10" stroke="#f39c12" stroke-width="2"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#f39c12" stroke-width="2"/>
      <rect x="-6" y="-2" width="4" height="4" fill="#ecf0f1" opacity="0.8"/>
      <rect x="2" y="-2" width="4" height="4" fill="#ecf0f1" opacity="0.8"/>
    </g>
    
    <!-- Ordered garden rows -->
    <g transform="translate(30,-30)">
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
      <line x1="-10" y1="10" x2="10" y2="10" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
      <circle cx="-5" cy="0" r="1" fill="#e74c3c" opacity="0.8"/>
      <circle cx="0" cy="5" r="1" fill="#e74c3c" opacity="0.8"/>
      <circle cx="5" cy="10" r="1" fill="#e74c3c" opacity="0.8"/>
    </g>
    
    <!-- Respect hands -->
    <g transform="translate(-30,25)">
      <ellipse cx="0" cy="0" rx="4" ry="8" fill="#ecf0f1" opacity="0.7" transform="rotate(-10)"/>
      <ellipse cx="8" cy="0" rx="4" ry="8" fill="#ecf0f1" opacity="0.7" transform="rotate(10)"/>
    </g>
    
    <!-- Confucian scroll -->
    <g transform="translate(35,20)">
      <rect x="-8" y="-5" width="16" height="10" fill="#ecf0f1" opacity="0.8" rx="1"/>
      <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-6" y1="2" x2="6" y2="2" stroke="#2c3e50" stroke-width="0.5"/>
    </g>
    
    <!-- Golden ratio spiral -->
    <path d="M25,30 Q30,25 35,30 Q35,35 30,35 Q25,35 25,30" fill="none" stroke="#f39c12" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">HARMONY</text>
</svg>