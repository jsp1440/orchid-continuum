<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="wildGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#wildGrad)" stroke="#f39c12" stroke-width="4"/>
  
  <!-- Wild, untamed orchid -->
  <g transform="translate(100,100)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="8" fill="#f1c40f"/>
    
    <!-- Irregular, wild petals -->
    <ellipse cx="0" cy="-28" rx="15" ry="22" fill="#c0392b" opacity="0.9" transform="rotate(10)"/>
    <ellipse cx="0" cy="-32" rx="18" ry="25" fill="#e74c3c" opacity="0.8" transform="rotate(85)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#c0392b" opacity="0.9" transform="rotate(160)"/>
    <ellipse cx="0" cy="-30" rx="16" ry="24" fill="#e74c3c" opacity="0.8" transform="rotate(230)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="21" fill="#c0392b" opacity="0.9" transform="rotate(310)"/>
    
    <!-- Wild roots/tendrils extending -->
    <path d="M-10,15 Q-20,25 -30,20 Q-40,15 -35,30" fill="none" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
    <path d="M10,18 Q25,30 30,25 Q40,20 45,35" fill="none" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
    <path d="M-5,20 Q-15,35 -10,45 Q-5,55 -15,60" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.7"/>
    <path d="M5,22 Q20,40 15,50 Q10,60 20,65" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.7"/>
    
    <!-- Lightning/energy symbol -->
    <path d="M-20,-40 L-15,-50 L-25,-50 L-15,-65 L-10,-55 L-20,-55 Z" fill="url(#flameGrad)" opacity="0.8"/>
    
    <!-- Wind lines -->
    <path d="M25,-40 Q35,-45 30,-35" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <path d="M30,-30 Q40,-35 35,-25" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <path d="M20,-20 Q30,-25 25,-15" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">WILD SPIRIT</text>
</svg>