{% extends "base.html" %}

{% block title %}Gallery Hub - The Orchid Continuum{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark border-success">
                <div class="card-header bg-success text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">
                            <i data-feather="image" class="me-2"></i>
                            Gallery Hub
                        </h2>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-light btn-sm" onclick="switchTab('browse')">
                                <i data-feather="grid" class="me-1"></i>Browse
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" onclick="switchTab('themes')">
                                <i data-feather="layers" class="me-1"></i>Themes
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" onclick="switchTab('members')">
                                <i data-feather="users" class="me-1"></i>Members
                            </button>
                        </div>
                    </div>
                    <p class="mb-0 mt-2 opacity-75">Comprehensive orchid image browsing and themed collections</p>
                </div>
                <div class="card-body p-0">
                    <!-- Tab Content Container -->
                    <div id="gallery-content" style="min-height: 600px;">
                        <!-- Content will be loaded dynamically based on tab -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentTab = new URLSearchParams(window.location.search).get('tab') || 'browse';

function switchTab(tab) {
    currentTab = tab;
    
    // Update URL without refresh
    const url = new URL(window.location);
    url.searchParams.set('tab', tab);
    window.history.pushState({}, '', url);
    
    // Update active button
    document.querySelectorAll('.btn-group .btn').forEach(btn => {
        btn.classList.remove('btn-light');
        btn.classList.add('btn-outline-light');
    });
    event.target.classList.remove('btn-outline-light');
    event.target.classList.add('btn-light');
    
    // Load content for tab
    loadTabContent(tab);
    
    // Emit event for embed integration
    if (window.parent !== window) {
        window.parent.postMessage({
            type: 'orchid_gallery_tab_change',
            tab: tab,
            source: 'orchid_continuum'
        }, '*');
    }
}

async function loadTabContent(tab) {
    const content = document.getElementById('gallery-content');
    content.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="spinner-border text-success" role="status"></div></div>';
    
    try {
        switch(tab) {
            case 'browse':
                await renderBrowseGallery();
                break;
            case 'themes':
                await renderThemedGalleries();
                break;
            case 'members':
                await renderMemberGalleries();
                break;
        }
    } catch (error) {
        content.innerHTML = `<div class="alert alert-danger m-3">Error loading ${tab} content: ${error.message}</div>`;
    }
}

async function renderBrowseGallery() {
    try {
        const response = await fetch('/api/recent-orchids');
        const data = await response.json();
        
        document.getElementById('gallery-content').innerHTML = `
            <div class="p-3">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Search orchids..." id="gallery-search">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="genus-filter">
                            <option value="">All Genera</option>
                            <option value="Cattleya">Cattleya</option>
                            <option value="Dendrobium">Dendrobium</option>
                            <option value="Phalaenopsis">Phalaenopsis</option>
                            <option value="Oncidium">Oncidium</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success w-100" onclick="filterGallery()">
                            <i data-feather="filter" class="me-1"></i>Filter
                        </button>
                    </div>
                </div>
                <div class="row" id="orchid-grid">
                    ${data.orchids ? data.orchids.map(orchid => `
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="card bg-secondary h-100">
                                <div class="position-relative">
                                    <img src="${orchid.image_url || '/static/images/orchid_placeholder.svg'}" 
                                         class="card-img-top" 
                                         style="height: 200px; object-fit: cover;"
                                         onerror="this.src='/static/images/orchid_placeholder.svg'">
                                    <div class="position-absolute top-0 end-0 p-2">
                                        <button class="btn btn-sm btn-outline-light" onclick="addToFavorites('${orchid.id}')">
                                            <i data-feather="heart" style="width: 16px; height: 16px;"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-title">${orchid.name || 'Unknown Orchid'}</h6>
                                    <p class="card-text small text-muted">${orchid.genus || ''} ${orchid.species || ''}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">${orchid.location || 'Unknown'}</small>
                                        <span class="badge bg-success">${orchid.climate || 'Temperate'}</span>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent">
                                    <button class="btn btn-outline-success btn-sm w-100" onclick="viewOrchidDetails('${orchid.id}')">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('') : '<div class="col-12"><p class="text-center">No orchids found</p></div>'}
                </div>
            </div>
        `;
        
        if (typeof feather !== 'undefined') feather.replace();
        
    } catch (error) {
        document.getElementById('gallery-content').innerHTML = `<div class="alert alert-danger m-3">Error loading gallery: ${error.message}</div>`;
    }
}

function loadTheme(theme) {
    // Update URL and emit event
    const url = new URL(window.location);
    url.searchParams.set('theme', theme);
    window.history.pushState({}, '', url);
    
    if (window.parent !== window) {
        window.parent.postMessage({
            type: 'orchid_gallery_theme_select',
            theme: theme,
            source: 'orchid_continuum'
        }, '*');
    }
    
    // Load theme-specific content
    fetch(`/api/orchid-ecosystem-data?genus=${theme === 'thailand' ? '' : theme}`)
        .then(response => response.json())
        .then(data => {
            // Render theme-specific gallery
            console.log(`Loading theme: ${theme}`, data);
        })
        .catch(error => console.error('Error loading theme:', error));
}

// Initialize on page load

</script>
