<!-- Professor BloomBot Discovery Widget -->
<div class="card border-info mb-4" id="discovery-widget">
    <div class="card-header bg-info text-white">
        <h6 class="mb-0">
            <img src="/static/images/professor_bloombot_1.png" alt="Professor BloomBot" style="height: 20px; width: auto;" class="me-2 professor-bloombot">
            Professor BloomBot Discovery Alert
            <small class="float-right">
                <span class="badge badge-light" id="discovery-status">Monitoring</span>
            </small>
        </h6>
    </div>
    <div class="card-body" id="discovery-content">
        <div class="text-center mb-3">
            <a href="/" class="btn btn-sm btn-outline-primary">
                <i data-feather="home" style="width: 14px; height: 14px;"></i> Homepage
            </a>
        </div>
        <div class="text-center text-muted">
            <img src="/static/images/professor_bloombot_reading.png" alt="Professor BloomBot thinking" style="height: 60px; width: auto;" class="mb-2 professor-bloombot-reading professor-bloombot-thinking">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading discoveries...</span>
            </div>
            <p class="mt-2 mb-0">Professor BloomBot is analyzing orchid patterns...</p>
        </div>
    </div>
</div>

<script>
// Load Professor BloomBot discovery data
function loadDiscoveryWidget() {
    fetch('/api/discovery_widget')
        .then(response => response.json())
        .then(data => {
            const content = document.getElementById('discovery-content');
            const status = document.getElementById('discovery-status');
            
            if (data.status === 'active' && data.discovery) {
                const discovery = data.discovery;
                status.textContent = 'New Discovery!';
                status.className = 'badge badge-warning';
                
                // Add celebration animation to widget
                const widget = document.getElementById('discovery-widget');
                widget.classList.add('discovery-active');
                
                content.innerHTML = `
                    <div class="d-flex align-items-start">
                        <div class="mr-3">
                            <img src="/static/images/professor_bloombot_1.png" alt="Professor BloomBot" style="height: 40px; width: auto;" class="text-info professor-bloombot">
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="font-weight-bold text-info">${discovery.title}</h6>
                            <p class="mb-2 small">${discovery.message}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge badge-info badge-pill">${discovery.category}</span>
                                ${discovery.action_url ? 
                                    `<a href="${discovery.action_url}" class="btn btn-sm btn-outline-info">
                                        ${discovery.action_text || 'Explore'}
                                    </a>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
                
                // Update feather icons
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
                
                // Remove celebration class after animation
                setTimeout(() => {
                    const widget = document.getElementById('discovery-widget');
                    widget.classList.remove('discovery-active');
                }, 1200);
                
            } else {
                status.textContent = 'Monitoring';
                status.className = 'badge badge-light';
                
                // Remove any active discovery classes
                const widget = document.getElementById('discovery-widget');
                widget.classList.remove('discovery-active');
                
                content.innerHTML = `
                    <div class="text-center text-muted">
                        <img src="/static/images/professor_bloombot_reading.png" alt="Professor BloomBot" style="height: 50px; width: auto;" class="mb-2 professor-bloombot-reading">
                        <p class="mb-0 small">Professor BloomBot is analyzing orchid patterns and correlations...</p>
                    </div>
                `;
                
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }
        })
        .catch(error => {
            console.log('Discovery widget loading quietly in background');
            const content = document.getElementById('discovery-content');
            content.innerHTML = `
                <div class="text-center text-muted">
                    <img src="/static/images/professor_bloombot_reading.png" alt="Professor BloomBot" style="height: 50px; width: auto;" class="mb-2 professor-bloombot-reading professor-bloombot-thinking">
                    <p class="mb-0 small">Discovery system initializing...</p>
                </div>
            `;
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
}

// Load widget when page loads
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(loadDiscoveryWidget, 1000); // Small delay to let page load
});

// Refresh every 5 minutes
setInterval(loadDiscoveryWidget, 5 * 60 * 1000);
</script>

<style>
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

#discovery-widget {
    transition: all 0.3s ease;
}

#discovery-widget:hover {
    box-shadow: 0 4px 12px rgba(23, 162, 184, 0.2);
}
</style>
