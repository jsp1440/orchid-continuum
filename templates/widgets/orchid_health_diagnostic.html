<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Orchid Health Diagnostic - The Orchid Continuum</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        :root {
            --orchid-primary: #8A2BE2;
            --orchid-secondary: #9370DB;
            --orchid-accent: #BA55D3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .orchid-health-diagnostic {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .diagnostic-header {
            background: linear-gradient(45deg, var(--orchid-primary), var(--orchid-accent));
            color: white;
            padding: 2rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-icon {
            font-size: 3rem;
            opacity: 0.9;
        }
        
        .diagnostic-icon {
            width: 48px;
            height: 48px;
            stroke-width: 1.5;
        }
        
        .header-text h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .header-text p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .diagnostic-upload-section,
        .diagnostic-progress,
        .diagnostic-results,
        .diagnostic-error {
            padding: 2rem;
        }
        
        .upload-zone {
            border: 3px dashed #e1e5e9;
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }
        
        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: var(--orchid-primary);
            background: rgba(138, 43, 226, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-content .upload-icon {
            width: 64px;
            height: 64px;
            color: var(--orchid-primary);
            margin-bottom: 1rem;
        }
        
        .upload-content h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .upload-content p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .progress-content {
            text-align: center;
        }
        
        .progress-icon .spinner-border {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
        }
        
        .progress-content h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .progress-content p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        
        .progress-steps {
            margin-top: 1rem;
        }
        
        .results-content {
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .results-header h4 {
            color: var(--success-color);
            margin-bottom: 0.5rem;
        }
        
        .health-assessment-card,
        .treatment-plan-card,
        .recovery-prognosis-card,
        .treatment-tracking-card {
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .assessment-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .status-healthy {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .status-mild {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }
        
        .status-serious {
            background: linear-gradient(45deg, #fd7e14, #dc3545);
            color: white;
        }
        
        .status-critical {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }
        
        .status-unknown {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }
        
        .status-indicator .status-icon {
            width: 48px;
            height: 48px;
            stroke-width: 2;
        }
        
        .status-details h5 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }
        
        .status-details .status-text {
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        
        .urgency-badge {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .urgency-badge.blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .assessment-body,
        .treatment-plan-card > div:not(.assessment-header),
        .recovery-prognosis-card > div:not(.assessment-header),
        .treatment-tracking-card > div:not(.assessment-header) {
            padding: 1.5rem;
        }
        
        .assessment-body h6,
        .treatment-plan-card h6,
        .recovery-prognosis-card h6,
        .treatment-tracking-card h6 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .treatment-plan-card h5,
        .recovery-prognosis-card h5,
        .treatment-tracking-card h5 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding: 1.5rem 1.5rem 0 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .confidence-score {
            margin-top: 0.5rem;
        }
        
        .progress-sm {
            height: 4px;
        }
        
        .action-list,
        .treatment-list,
        .product-list,
        .signs-list {
            margin: 0;
            padding-left: 1.2rem;
        }
        
        .action-list li,
        .treatment-list li,
        .product-list li,
        .signs-list li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .immediate-actions h6 {
            color: var(--danger-color);
        }
        
        .isolation-warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .prognosis-stat {
            text-align: center;
            padding: 1rem;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--orchid-primary);
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e1e5e9;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .timeline-marker {
            position: absolute;
            left: -1.5rem;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--orchid-primary);
            border: 3px solid white;
            box-shadow: 0 0 0 2px #e1e5e9;
        }
        
        .timeline-date {
            font-weight: 600;
            color: #333;
        }
        
        .timeline-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .actions-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .orchid-health-diagnostic {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .diagnostic-header {
                padding: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .diagnostic-upload-section,
            .diagnostic-progress,
            .diagnostic-results,
            .diagnostic-error {
                padding: 1.5rem;
            }
            
            .upload-zone {
                padding: 2rem 1rem;
            }
            
            .assessment-header {
                flex-direction: column;
                text-align: center;
            }
            
            .prognosis-stat {
                margin-bottom: 1rem;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .orchid-health-diagnostic {
                box-shadow: none;
                margin: 0;
            }
            
            .actions-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="orchid-health-diagnostic-widget" class="orchid-health-diagnostic">
            <!-- Widget content will be generated by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Orchid Health Diagnostic Widget -->
    <script src="{{ url_for('static', filename='js/orchid-health-diagnostic.js') }}"></script>
    
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
