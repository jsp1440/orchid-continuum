<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç 3D Earth Globe - Orchid Distribution - Five Cities Orchid Society</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Control Panel - Bottom positioned */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 30, 60, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 149, 237, 0.4);
            border-radius: 25px;
            padding: 15px 25px;
            display: flex;
            gap: 12px;
            align-items: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .control-btn {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: 1px solid rgba(100, 149, 237, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #2a5298, #4fc3f7);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.6);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 30, 60, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 149, 237, 0.4);
            border-radius: 15px;
            padding: 20px;
            color: white;
            max-width: 320px;
            display: none;
            animation: slideIn 0.4s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .info-panel h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 18px;
        }

        .info-panel .orchid-location {
            background: rgba(79, 195, 247, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #4fc3f7;
        }

        /* Statistics Panel */
        .stats-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 30, 60, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 149, 237, 0.4);
            border-radius: 15px;
            padding: 20px;
            color: white;
            z-index: 1000;
        }

        .stats-panel h4 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 16px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(100, 149, 237, 0.2);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2000;
        }

        .loading-globe {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(79, 195, 247, 0.2);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .control-panel {
                bottom: 10px;
                padding: 12px 18px;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90vw;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .info-panel, .stats-panel {
                max-width: 280px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-globe"></div>
        <h2 style="color: #4fc3f7; margin: 0;">üåç Loading 3D Earth Globe...</h2>
        <p style="opacity: 0.8; margin: 10px 0 0 0;">Mapping orchid distributions worldwide</p>
    </div>

    <div id="globe-container"></div>

    <div class="stats-panel">
        <h4>üå∫ Orchid Distribution</h4>
        <div class="stat-item">
            <span>Total Species:</span>
            <span id="totalSpecies">Loading...</span>
        </div>
        <div class="stat-item">
            <span>Continents:</span>
            <span id="continentCount">Loading...</span>
        </div>
        <div class="stat-item">
            <span>Current View:</span>
            <span id="currentView">Global</span>
        </div>
    </div>

    <div class="control-panel">
        <button class="control-btn active" onclick="setGlobalView()">üåç Global View</button>
        <button class="control-btn" onclick="focusContinent('asia')">üèîÔ∏è Asia</button>
        <button class="control-btn" onclick="focusContinent('americas')">üåé Americas</button>
        <button class="control-btn" onclick="focusContinent('europe')">üá™üá∫ Europe</button>
        <button class="control-btn" onclick="toggleRotation()">‚è∏Ô∏è Pause</button>
        <button class="control-btn" onclick="toggleOrchidLabels()">üè∑Ô∏è Labels</button>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3 id="orchidTitle">Orchid Distribution</h3>
        <div id="orchidDetails">Click an orchid marker to see details</div>
        <button class="control-btn" onclick="closeInfo()" style="margin-top: 15px; float: right;">‚úï Close</button>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, earth, controls;
        let orchidMarkers = [];
        let orchidData = [];
        let isRotating = true;
        let labelsVisible = false;
        let currentViewMode = 'global';

        // Initialize Three.js scene
        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('globe-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 2;
            controls.maxDistance = 10;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Create Earth sphere
            createEarth();
            
            // Position camera
            camera.position.set(0, 0, 4);
            
            // Load orchid data
            loadOrchidData();
        }

        function createEarth() {
            // Earth geometry
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // Earth texture using procedural generation
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Create gradient for oceans
            const gradient = ctx.createLinearGradient(0, 0, 0, 512);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(0.5, '#2563eb');
            gradient.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 512);
            
            // Add continents (simplified shapes)
            ctx.fillStyle = '#228B22';
            
            // North America
            ctx.beginPath();
            ctx.ellipse(150, 150, 80, 60, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // South America
            ctx.beginPath();
            ctx.ellipse(200, 350, 40, 80, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Europe
            ctx.beginPath();
            ctx.ellipse(400, 120, 50, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Africa
            ctx.beginPath();
            ctx.ellipse(450, 280, 60, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Asia
            ctx.beginPath();
            ctx.ellipse(650, 150, 120, 80, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Australia
            ctx.beginPath();
            ctx.ellipse(750, 380, 60, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const texture = new THREE.CanvasTexture(canvas);
            
            const material = new THREE.MeshLambertMaterial({ 
                map: texture,
                transparent: false
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
        }

        async function loadOrchidData() {
            try {
                const response = await fetch('/api/recent-orchids');
                orchidData = await response.json();
                
                console.log('Loaded orchid data:', orchidData);
                
                // Update statistics
                document.getElementById('totalSpecies').textContent = orchidData.length;
                
                // Count unique continents
                const continents = new Set();
                orchidData.forEach(orchid => {
                    if (orchid.decimal_latitude && orchid.decimal_longitude) {
                        const continent = getContinent(orchid.decimal_latitude, orchid.decimal_longitude);
                        continents.add(continent);
                    }
                });
                document.getElementById('continentCount').textContent = continents.size;
                
                // Create orchid markers
                createOrchidMarkers();
                
            } catch (error) {
                console.error('Error loading orchid data:', error);
                // Fallback to sample data
                createSampleMarkers();
            }
        }

        function createOrchidMarkers() {
            orchidData.forEach((orchid, index) => {
                if (orchid.decimal_latitude && orchid.decimal_longitude) {
                    const lat = parseFloat(orchid.decimal_latitude);
                    const lng = parseFloat(orchid.decimal_longitude);
                    
                    // Convert lat/lng to 3D coordinates on sphere
                    const phi = (90 - lat) * (Math.PI / 180);
                    const theta = (lng + 180) * (Math.PI / 180);
                    
                    const x = -1.02 * Math.sin(phi) * Math.cos(theta);
                    const y = 1.02 * Math.cos(phi);
                    const z = 1.02 * Math.sin(phi) * Math.sin(theta);
                    
                    // Create orchid marker
                    const markerGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                    const markerMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0xff1744,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                    marker.position.set(x, y, z);
                    marker.userData = {
                        orchid: orchid,
                        originalScale: 1
                    };
                    
                    scene.add(marker);
                    orchidMarkers.push(marker);
                    
                    // Add pulsing animation
                    animateMarker(marker, index * 0.1);
                }
            });
        }

        function createSampleMarkers() {
            // Fallback sample data
            const sampleData = [
                { lat: 4.0, lng: -74.0, name: "Cattleya trianae", location: "Colombia" },
                { lat: 1.0, lng: 104.0, name: "Phalaenopsis amabilis", location: "Singapore" },
                { lat: 27.0, lng: 85.0, name: "Dendrobium nobile", location: "Nepal" },
                { lat: 25.0, lng: 95.0, name: "Vanda coerulea", location: "Myanmar" }
            ];
            
            sampleData.forEach((data, index) => {
                const phi = (90 - data.lat) * (Math.PI / 180);
                const theta = (data.lng + 180) * (Math.PI / 180);
                
                const x = -1.02 * Math.sin(phi) * Math.cos(theta);
                const y = 1.02 * Math.cos(phi);
                const z = 1.02 * Math.sin(phi) * Math.sin(theta);
                
                const markerGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                const markerMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff1744,
                    transparent: true,
                    opacity: 0.9
                });
                
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                marker.position.set(x, y, z);
                marker.userData = {
                    orchid: data,
                    originalScale: 1
                };
                
                scene.add(marker);
                orchidMarkers.push(marker);
                animateMarker(marker, index * 0.1);
            });
            
            document.getElementById('totalSpecies').textContent = sampleData.length;
            document.getElementById('continentCount').textContent = "4";
        }

        function animateMarker(marker, delay) {
            let time = delay;
            
            function pulse() {
                time += 0.05;
                const scale = 1 + 0.3 * Math.sin(time * 2);
                marker.scale.setScalar(scale);
                requestAnimationFrame(pulse);
            }
            
            pulse();
        }

        function getContinent(lat, lng) {
            if (lat >= 35 && lat <= 75 && lng >= -30 && lng <= 40) return "Europe";
            if (lat >= -35 && lat <= 37 && lng >= -20 && lng <= 55) return "Africa";
            if (lat >= 10 && lat <= 70 && lng >= 40 && lng <= 180) return "Asia";
            if (lat >= -50 && lat <= -10 && lng >= 110 && lng <= 180) return "Australia";
            if (lat >= 15 && lat <= 70 && lng >= -170 && lng <= -30) return "North America";
            if (lat >= -60 && lat <= 15 && lng >= -85 && lng <= -30) return "South America";
            return "Other";
        }

        function setGlobalView() {
            currentViewMode = 'global';
            camera.position.set(0, 0, 4);
            controls.target.set(0, 0, 0);
            document.getElementById('currentView').textContent = 'Global';
            updateActiveButton(0);
        }

        function focusContinent(continent) {
            currentViewMode = continent;
            
            let target = { x: 0, y: 0, z: 0 };
            let position = { x: 0, y: 0, z: 3 };
            
            switch(continent) {
                case 'asia':
                    target = { x: 0.3, y: 0.2, z: 0 };
                    position = { x: 1, y: 0.5, z: 2.5 };
                    document.getElementById('currentView').textContent = 'Asia';
                    updateActiveButton(1);
                    break;
                case 'americas':
                    target = { x: -0.3, y: 0, z: 0 };
                    position = { x: -1, y: 0, z: 2.5 };
                    document.getElementById('currentView').textContent = 'Americas';
                    updateActiveButton(2);
                    break;
                case 'europe':
                    target = { x: 0.1, y: 0.3, z: 0 };
                    position = { x: 0.3, y: 0.8, z: 2.5 };
                    document.getElementById('currentView').textContent = 'Europe';
                    updateActiveButton(3);
                    break;
            }
            
            // Smooth camera transition
            animateCamera(camera.position, position, controls.target, target);
        }

        function animateCamera(fromPos, toPos, fromTarget, toTarget) {
            let progress = 0;
            const duration = 1000; // 1 second
            const startTime = Date.now();
            
            function animate() {
                progress = (Date.now() - startTime) / duration;
                progress = Math.min(progress, 1);
                
                // Smooth easing
                const eased = progress * progress * (3 - 2 * progress);
                
                camera.position.lerp(new THREE.Vector3(toPos.x, toPos.y, toPos.z), eased);
                controls.target.lerp(new THREE.Vector3(toTarget.x, toTarget.y, toTarget.z), eased);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        function updateActiveButton(activeIndex) {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach((btn, index) => {
                if (index === activeIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function toggleRotation() {
            isRotating = !isRotating;
            const btn = event.target;
            btn.textContent = isRotating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function toggleOrchidLabels() {
            labelsVisible = !labelsVisible;
            const btn = event.target;
            btn.textContent = labelsVisible ? 'üè∑Ô∏è Hide Labels' : 'üè∑Ô∏è Labels';
            // Labels implementation would go here
        }

        function closeInfo() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        // Mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(orchidMarkers);

            if (intersects.length > 0) {
                const orchid = intersects[0].object.userData.orchid;
                showOrchidInfo(orchid);
            }
        }

        function showOrchidInfo(orchid) {
            const panel = document.getElementById('infoPanel');
            document.getElementById('orchidTitle').textContent = orchid.display_name || orchid.scientific_name || orchid.name;
            
            const details = `
                <div class="orchid-location">
                    <strong>Scientific Name:</strong> ${orchid.scientific_name || 'N/A'}<br>
                    <strong>Location:</strong> ${orchid.decimal_latitude?.toFixed(2)}¬∞, ${orchid.decimal_longitude?.toFixed(2)}¬∞<br>
                    <strong>Description:</strong> ${orchid.ai_description || orchid.location || 'Beautiful orchid specimen'}<br>
                    <strong>Photographer:</strong> ${orchid.photographer || 'FCOS Collection'}
                </div>
            `;
            
            document.getElementById('orchidDetails').innerHTML = details;
            panel.style.display = 'block';
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                earth.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize everything
        function init() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                initThreeJS();
                animate();
                
                // Add event listeners
                window.addEventListener('resize', onWindowResize);
                renderer.domElement.addEventListener('click', onMouseClick);
                
                console.log('üåç 3D Earth Globe initialized with orchid distribution data');
            }, 2000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
