<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Earth from Space - Five Cities Orchid Society</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0f1419 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Starfield Background */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Earth Container */
        .earth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            perspective: 1000px;
        }

        /* 3D Earth Sphere */
        .earth-sphere {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: earthRotation 60s linear infinite;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%),
                linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            box-shadow: 
                0 0 100px rgba(135, 206, 235, 0.3),
                inset -30px -30px 100px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        @keyframes earthRotation {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Earth Surface Layer with Real Satellite Texture */
        .earth-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(34, 139, 34, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(139, 69, 19, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 20% 70%, rgba(0, 100, 0, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(160, 82, 45, 0.5) 0%, transparent 30%),
                linear-gradient(180deg, 
                    #1e40af 0%,     /* Deep ocean blue */
                    #2563eb 20%,    /* Ocean blue */
                    #3b82f6 40%,    /* Lighter ocean */
                    #2563eb 60%,    /* Back to ocean */
                    #1e40af 80%,    /* Deep ocean */
                    #1e3a8a 100%    /* Very deep ocean */
                );
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            animation: surfaceRotation 60s linear infinite;
        }

        @keyframes surfaceRotation {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        /* Cloud Layer */
        .cloud-layer {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            background: 
                radial-gradient(ellipse at 25% 25%, rgba(255, 255, 255, 0.6) 0%, transparent 30%),
                radial-gradient(ellipse at 75% 35%, rgba(255, 255, 255, 0.4) 0%, transparent 25%),
                radial-gradient(ellipse at 45% 60%, rgba(255, 255, 255, 0.5) 0%, transparent 35%),
                radial-gradient(ellipse at 15% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 20%),
                radial-gradient(ellipse at 85% 75%, rgba(255, 255, 255, 0.4) 0%, transparent 28%);
            opacity: 0.7;
            animation: cloudRotation 120s linear infinite;
        }

        @keyframes cloudRotation {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        /* Atmosphere Glow */
        .atmosphere {
            position: absolute;
            top: -50px;
            left: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            border-radius: 50%;
            background: radial-gradient(circle, transparent 70%, rgba(135, 206, 235, 0.6) 80%, transparent 100%);
            animation: atmosphereGlow 8s ease-in-out infinite;
        }

        @keyframes atmosphereGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* 35th Parallel Line */
        .parallel-line {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.8) 20%, 
                rgba(255, 215, 0, 1) 50%, 
                rgba(255, 215, 0, 0.8) 80%, 
                transparent 100%);
            border-radius: 50px;
            animation: parallelPulse 3s ease-in-out infinite;
        }

        @keyframes parallelPulse {
            0%, 100% { opacity: 0.7; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { opacity: 1; box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        /* Orchid Markers */
        .orchid-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff1744 0%, #d50000 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            animation: orchidPulse 2s ease-in-out infinite;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .orchid-marker:hover {
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 20;
        }

        @keyframes orchidPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 23, 68, 0.6);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 23, 68, 1);
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Control Panel - Positioned at Bottom */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 25px;
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-btn {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: 1px solid rgba(135, 206, 235, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #2a5298, #4fc3f7);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            transform: translateY(-2px);
        }

        /* Info Panel - Side Positioned */
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            max-width: 300px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(100%);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-panel h3 {
            margin: 0 0 15px 0;
            color: #ff1744;
            font-size: 18px;
        }

        /* View Mode Indicator */
        .view-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            text-align: center;
            min-width: 180px;
        }

        .view-indicator h4 {
            margin: 0 0 5px 0;
            color: #87ceeb;
            font-size: 16px;
        }

        /* Sun */
        .sun {
            position: fixed;
            top: 100px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffeb3b 0%, #ff9800 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 235, 59, 0.8);
            animation: sunGlow 4s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 235, 59, 0.8); }
            50% { box-shadow: 0 0 80px rgba(255, 235, 59, 1); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0f1419 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .loading-earth {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(135, 206, 235, 0.2);
            border-top: 4px solid #87ceeb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .earth-container {
                width: 350px;
                height: 350px;
            }
            
            .control-panel {
                bottom: 10px;
                padding: 15px 20px;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90vw;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .info-panel {
                top: 10px;
                right: 10px;
                max-width: 250px;
            }
            
            .view-indicator {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-earth"></div>
        <h2 style="color: #87ceeb; margin: 0;">üõ∞Ô∏è Loading Earth from Space...</h2>
        <p style="opacity: 0.8; margin: 10px 0 0 0;">Positioning orbital view</p>
    </div>

    <div class="sun"></div>

    <div class="earth-container">
        <div class="atmosphere"></div>
        <div class="earth-sphere" id="earthSphere">
            <div class="earth-surface"></div>
            <div class="cloud-layer"></div>
            <div class="parallel-line"></div>
            
            <!-- Orchid Markers positioned on the sphere -->
            <div class="orchid-marker" style="top: 45%; left: 25%;" 
                 onclick="showOrchidInfo('Platanthera ciliaris', 'Orange Fringed Orchid', 'North Carolina, USA', 'Native terrestrial orchid found in southeastern US wetlands')"></div>
            <div class="orchid-marker" style="top: 44%; left: 55%;" 
                 onclick="showOrchidInfo('Ophrys apifera', 'Bee Orchid', 'Cyprus', 'Remarkable orchid that mimics bees for pollination')"></div>
            <div class="orchid-marker" style="top: 43%; left: 20%;" 
                 onclick="showOrchidInfo('Cypripedium californicum', 'California Lady Slipper', 'Northern California', 'Endangered North American native requiring cool, wet conditions')"></div>
            <div class="orchid-marker" style="top: 42%; left: 75%;" 
                 onclick="showOrchidInfo('Neofinetia falcata', 'Samurai Orchid', 'Japan', 'Traditional Japanese orchid prized for its fragrance')"></div>
            <div class="orchid-marker" style="top: 41%; left: 70%;" 
                 onclick="showOrchidInfo('Orchis mascula', 'Early Purple Orchid', 'South Korea', 'Hardy terrestrial orchid that blooms in early spring')"></div>
        </div>
    </div>

    <div class="view-indicator">
        <h4>üõ∞Ô∏è Orbital View</h4>
        <div id="altitudeDisplay">Altitude: 35,786 km</div>
        <div id="speedDisplay">Speed: 11,000 km/h</div>
    </div>

    <div class="control-panel">
        <button class="control-btn" onclick="zoomToSpace()">üåå Space View</button>
        <button class="control-btn" onclick="zoomToEarth()">üåç Close View</button>
        <button class="control-btn" onclick="focus35thParallel()">üìç 35th Parallel</button>
        <button class="control-btn" onclick="toggleRotation()">‚è∏Ô∏è Pause</button>
        <button class="control-btn" onclick="randomOrchid()">üå∫ Random Orchid</button>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3 id="orchidTitle">Orchid Information</h3>
        <div id="orchidDetails">Click an orchid marker to see details</div>
        <button class="control-btn" onclick="closeInfo()" style="margin-top: 15px; float: right;">‚úï Close</button>
    </div>

    <script>
        let isRotating = true;
        let currentView = 'space';
        let earthSphere = document.getElementById('earthSphere');

        // Create starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starfield.appendChild(star);
            }
        }

        function showOrchidInfo(scientific, common, location, description) {
            document.getElementById('orchidTitle').textContent = common;
            document.getElementById('orchidDetails').innerHTML = `
                <strong>Scientific Name:</strong> <em>${scientific}</em><br><br>
                <strong>Location:</strong> ${location}<br><br>
                <strong>Description:</strong> ${description}
            `;
            document.getElementById('infoPanel').style.display = 'block';
        }

        function closeInfo() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        function zoomToSpace() {
            currentView = 'space';
            earthSphere.style.transform = 'scale(1)';
            updateViewIndicator('üõ∞Ô∏è Orbital View', '35,786 km', '11,000 km/h');
        }

        function zoomToEarth() {
            currentView = 'close';
            earthSphere.style.transform = 'scale(1.5)';
            updateViewIndicator('üåç Close View', '400 km', '27,600 km/h');
        }

        function focus35thParallel() {
            currentView = '35th';
            earthSphere.style.transform = 'scale(1.2) rotateX(-10deg)';
            updateViewIndicator('üìç 35th Parallel', '1,000 km', '25,000 km/h');
        }

        function toggleRotation() {
            isRotating = !isRotating;
            const playState = isRotating ? 'running' : 'paused';
            earthSphere.style.animationPlayState = playState;
            
            const surfaces = earthSphere.querySelectorAll('.earth-surface, .cloud-layer');
            surfaces.forEach(surface => {
                surface.style.animationPlayState = playState;
            });
            
            // Update button text
            event.target.textContent = isRotating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function randomOrchid() {
            const orchids = [
                ['Platanthera ciliaris', 'Orange Fringed Orchid', 'North Carolina, USA', 'Native terrestrial orchid found in southeastern US wetlands'],
                ['Ophrys apifera', 'Bee Orchid', 'Cyprus', 'Remarkable orchid that mimics bees for pollination'],
                ['Cypripedium californicum', 'California Lady Slipper', 'Northern California', 'Endangered North American native requiring cool, wet conditions'],
                ['Neofinetia falcata', 'Samurai Orchid', 'Japan', 'Traditional Japanese orchid prized for its fragrance'],
                ['Orchis mascula', 'Early Purple Orchid', 'South Korea', 'Hardy terrestrial orchid that blooms in early spring']
            ];
            
            const randomIndex = Math.floor(Math.random() * orchids.length);
            const [scientific, common, location, description] = orchids[randomIndex];
            showOrchidInfo(scientific, common, location, description);
        }

        function updateViewIndicator(view, altitude, speed) {
            document.getElementById('altitudeDisplay').textContent = `Altitude: ${altitude}`;
            document.getElementById('speedDisplay').textContent = `Speed: ${speed}`;
            document.querySelector('.view-indicator h4').textContent = view;
        }

        // Initialize
        function init() {
            createStarfield();
            
            // Hide loading screen after 2 seconds (faster load)
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                
                // Show welcome message
                setTimeout(() => {
                    showOrchidInfo(
                        'Five Cities Orchid Society',
                        'üõ∞Ô∏è Welcome to Earth from Space!',
                        'Click any glowing orchid marker on Earth to explore',
                        'Use the controls below to navigate your orbital view. The golden line shows the 35th parallel where many of our featured orchids are found.'
                    );
                }, 500);
            }, 2000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
