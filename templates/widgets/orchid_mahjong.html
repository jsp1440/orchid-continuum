<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if embed_mode %}Orchid Mahjong{% else %}Five Cities Orchid Society - Orchid Mahjong{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        {% if embed_mode %}
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 50%, #0f2912 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .embed-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        {% else %}
        body {
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 50%, #0f2912 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e8f5e8;
        }
        {% endif %}

        .mahjong-container {
            {% if embed_mode %}
            flex: 1;
            padding: 15px;
            {% else %}
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            {% endif %}
            position: relative;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            {% if embed_mode %}
            padding: 10px 0;
            {% else %}
            padding: 20px 0;
            {% endif %}
        }

        .game-title {
            {% if embed_mode %}
            font-size: 1.8rem;
            margin-bottom: 5px;
            {% else %}
            font-size: 2.5rem;
            margin-bottom: 10px;
            {% endif %}
            color: #f0fff0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
        }

        .game-subtitle {
            {% if embed_mode %}
            font-size: 0.9rem;
            {% else %}
            font-size: 1.1rem;
            {% endif %}
            color: #c8e6c9;
            opacity: 0.9;
        }

        .game-board {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .tile-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .mahjong-tile {
            aspect-ratio: 3/4;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 2px solid #6c757d;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            user-select: none;
        }

        .mahjong-tile:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            border-color: #28a745;
        }

        .mahjong-tile.selected {
            border-color: #ffc107;
            border-width: 3px;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
            transform: translateY(-2px);
        }

        .mahjong-tile.matched {
            opacity: 0.3;
            transform: scale(0.9);
            pointer-events: none;
            border-color: #28a745;
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
        }

        .tile-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 6px 6px 0 0;
        }

        .tile-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 70%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        .tile-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px;
            font-size: 0.7rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9);
        }

        .tile-genus {
            font-style: italic;
            font-size: 0.6rem;
            opacity: 0.9;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .stat-item {
            text-align: center;
            color: #f0fff0;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #98fb98;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn-orchid {
            background: linear-gradient(145deg, #28a745, #20a138);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-orchid:hover {
            background: linear-gradient(145deg, #20a138, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .winning-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #28a745, #20a138);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .winning-message h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .floating-petals {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .petal {
            position: absolute;
            font-size: 20px;
            animation: fall 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            from {
                top: -50px;
                transform: rotate(0deg);
                opacity: 1;
            }
            to {
                top: 100vh;
                transform: rotate(360deg);
                opacity: 0;
            }
        }

        {% if embed_mode %}
        @media (max-width: 768px) {
            .tile-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
            }
            .game-title {
                font-size: 1.4rem;
            }
        }
        {% endif %}

        .orchid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.05) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="orchid-pattern"></div>
    <div class="floating-petals" id="petals"></div>
    
    <div class="{% if embed_mode %}embed-container{% endif %}">
        <div class="mahjong-container">
            <div class="game-header">
                <h1 class="game-title">🀄 Orchid Mahjong</h1>
                <p class="game-subtitle">Match Beautiful Orchid Pairs from the Five Cities Collection</p>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>

            <div class="game-board">
                <div class="tile-grid" id="gameBoard">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-orchid" onclick="startNewGame()">
                    <i data-feather="rotate-ccw"></i> New Game
                </button>
                <button class="btn btn-orchid ms-2" onclick="showHint()">
                    <i data-feather="eye"></i> Hint
                </button>
            </div>

            <div class="winning-message" id="winMessage">
                <h3>🌺 Congratulations! 🌺</h3>
                <p>You've matched all the beautiful orchids!</p>
                <p><strong>Final Score: <span id="finalScore">0</span></strong></p>
                <button class="btn btn-orchid mt-3" onclick="startNewGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Orchid tile data with real images from Five Cities collection
        const orchidTiles = [
            {
                id: 'cattleya_1',
                genus: 'Cattleya',
                name: 'trianae',
                image: '/api/drive-photo/185MlwyxBU8Dy6bqGdwXXPeBXTlhg5M0I',
                decoration: '🌺'
            },
            {
                id: 'phalaenopsis_1',
                genus: 'Phalaenopsis',
                name: 'amabilis',
                image: '/api/drive-photo/1BKz8H8n9pQ3jZ8QeH8N9pQ3jZ8QeH8N9',
                decoration: '🦋'
            },
            {
                id: 'dendrobium_1',
                genus: 'Dendrobium',
                name: 'nobile',
                image: '/api/drive-photo/1CXz9I9o0sR4kA9RfI9O0sR4kA9RfI9O0',
                decoration: '🌸'
            },
            {
                id: 'vanda_1',
                genus: 'Vanda',
                name: 'coerulea',
                image: '/api/drive-photo/1DYa0J0p1tS5lB0SgJ0P1tS5lB0SgJ0P1',
                decoration: '💜'
            },
            {
                id: 'oncidium_1',
                genus: 'Oncidium',
                name: 'sphacelatum',
                image: '/static/images/orchid_placeholder.svg',
                decoration: '☀️'
            },
            {
                id: 'cymbidium_1',
                genus: 'Cymbidium',
                name: 'eburneum',
                image: '/static/images/orchid_placeholder.svg',
                decoration: '🌿'
            },
            {
                id: 'paphiopedilum_1',
                genus: 'Paphiopedilum',
                name: 'wardii',
                image: '/static/images/orchid_placeholder.svg',
                decoration: '👑'
            },
            {
                id: 'miltonia_1',
                genus: 'Miltonia',
                name: 'spectabilis',
                image: '/static/images/orchid_placeholder.svg',
                decoration: '🎭'
            }
        ];

        let gameState = {
            tiles: [],
            selectedTiles: [],
            matches: 0,
            moves: 0,
            score: 0,
            startTime: null,
            timerInterval: null,
            gameWon: false
        };

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createGameTiles() {
            // Create pairs of each orchid
            const pairs = [];
            orchidTiles.forEach(orchid => {
                pairs.push({...orchid, pairId: orchid.id + '_a'});
                pairs.push({...orchid, pairId: orchid.id + '_b'});
            });
            return shuffleArray(pairs);
        }

        function renderTile(tile, index) {
            return `
                <div class="mahjong-tile" data-index="${index}" data-id="${tile.id}" onclick="selectTile(${index})">
                    <img src="${tile.image}" alt="${tile.genus} ${tile.name}" class="tile-image" 
                         onerror="this.src='/static/images/orchid_placeholder.svg'">
                    <div class="tile-decoration"></div>
                    <div class="tile-label">
                        ${tile.decoration} ${tile.name}
                        <div class="tile-genus">${tile.genus}</div>
                    </div>
                </div>
            `;
        }

        function renderGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = gameState.tiles.map((tile, index) => renderTile(tile, index)).join('');
        }

        function selectTile(index) {
            if (gameState.gameWon) return;
            
            const tile = gameState.tiles[index];
            const tileElement = document.querySelector(`[data-index="${index}"]`);
            
            if (tileElement.classList.contains('matched') || tileElement.classList.contains('selected')) {
                return;
            }

            if (gameState.selectedTiles.length < 2) {
                gameState.selectedTiles.push({tile, index, element: tileElement});
                tileElement.classList.add('selected');
                
                if (gameState.selectedTiles.length === 2) {
                    gameState.moves++;
                    updateStats();
                    
                    setTimeout(() => {
                        checkMatch();
                    }, 500);
                }
            }
        }

        function checkMatch() {
            const [first, second] = gameState.selectedTiles;
            
            if (first.tile.id === second.tile.id) {
                // Match found!
                first.element.classList.remove('selected');
                second.element.classList.remove('selected');
                first.element.classList.add('matched');
                second.element.classList.add('matched');
                
                gameState.matches++;
                gameState.score += 100;
                
                createPetalEffect();
                
                if (gameState.matches === orchidTiles.length) {
                    setTimeout(() => {
                        gameWon();
                    }, 1000);
                }
            } else {
                // No match
                setTimeout(() => {
                    first.element.classList.remove('selected');
                    second.element.classList.remove('selected');
                }, 300);
            }
            
            gameState.selectedTiles = [];
            updateStats();
        }

        function createPetalEffect() {
            const petalsContainer = document.getElementById('petals');
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = ['🌸', '🌺', '🌼', '🌻', '🌷'][Math.floor(Math.random() * 5)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petalsContainer.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, 4000);
            }
        }

        function gameWon() {
            gameState.gameWon = true;
            clearInterval(gameState.timerInterval);
            
            const timeBonus = Math.max(0, 1000 - (Date.now() - gameState.startTime) / 1000);
            const moveBonus = Math.max(0, 500 - gameState.moves * 10);
            gameState.score += Math.floor(timeBonus + moveBonus);
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('winMessage').style.display = 'block';
            
            // Create celebration effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createPetalEffect(), i * 100);
            }
        }

        function updateStats() {
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('score').textContent = gameState.score;
        }

        function updateTimer() {
            const elapsed = Date.now() - gameState.startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startNewGame() {
            // Reset game state
            gameState = {
                tiles: createGameTiles(),
                selectedTiles: [],
                matches: 0,
                moves: 0,
                score: 0,
                startTime: Date.now(),
                timerInterval: null,
                gameWon: false
            };
            
            // Hide win message
            document.getElementById('winMessage').style.display = 'none';
            
            // Render new board
            renderGameBoard();
            updateStats();
            
            // Start timer
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        function showHint() {
            if (gameState.gameWon) return;
            
            const availableTiles = gameState.tiles
                .map((tile, index) => ({tile, index}))
                .filter(({index}) => {
                    const element = document.querySelector(`[data-index="${index}"]`);
                    return !element.classList.contains('matched');
                });
            
            // Find a matching pair
            for (let i = 0; i < availableTiles.length; i++) {
                for (let j = i + 1; j < availableTiles.length; j++) {
                    if (availableTiles[i].tile.id === availableTiles[j].tile.id) {
                        const first = document.querySelector(`[data-index="${availableTiles[i].index}"]`);
                        const second = document.querySelector(`[data-index="${availableTiles[j].index}"]`);
                        
                        first.style.animation = 'pulse 1s ease-in-out 3';
                        second.style.animation = 'pulse 1s ease-in-out 3';
                        
                        setTimeout(() => {
                            first.style.animation = '';
                            second.style.animation = '';
                        }, 3000);
                        
                        gameState.score = Math.max(0, gameState.score - 20);
                        updateStats();
                        return;
                    }
                }
            }
        }

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            startNewGame();
        });
    </script>
</body>
</html>
