{% extends "base.html" %}

{% block title %}Login - Orchid Continuum{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center mb-0">
                        <i data-feather="log-in" class="me-2"></i>Login to Orchid Continuum
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="admin_login" name="admin_login" value="1">
                            <label class="form-check-label" for="admin_login">
                                Administrator Login
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-muted small">
                            <i data-feather="help-circle" style="width: 14px; height: 14px;"></i>
                            Forgot your password?
                        </a>
                    </div>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-link">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
