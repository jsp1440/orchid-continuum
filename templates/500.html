{% extends "base.html" %}

{% block title %}Server Error - Orchid Continuum{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center">
                <i data-feather="alert-triangle" class="text-danger mb-4" style="width: 80px; height: 80px;"></i>
                <h1 class="display-4 mb-4">Server Error</h1>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
                
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>Go Home
                    </a>
                    <button class="btn btn-outline-secondary" onclick="window.history.back()">
                        <i data-feather="arrow-left" class="me-2"></i>Go Back
                    </button>
                </div>
                
                <div class="mt-5">
                    <small class="text-muted">
                        If this problem persists, please try refreshing the page or contact support.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
