<!-- Demo Timer Widget (appears when demo is active) -->
{% if demo_status and demo_status.active %}
<div class="demo-timer-widget position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
    <div class="card bg-warning text-dark shadow-lg" style="min-width: 280px;">
        <div class="card-body p-3">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i data-feather="clock" class="me-2" style="width: 20px; height: 20px;"></i>
                    <strong>Demo Mode</strong>
                </div>
                <button class="btn btn-sm btn-outline-dark" onclick="toggleDemoTimer()" id="demoToggleBtn">
                    <i data-feather="minus" style="width: 14px; height: 14px;"></i>
                </button>
            </div>
            
            <div id="demoTimerContent">
                <div class="mt-2">
                    <div class="progress mb-2" style="height: 8px;">
                        <div class="progress-bar bg-success" role="progressbar" id="demoProgressBar"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="small">
                            <strong id="demoTimeRemaining">--:--</strong> remaining
                        </span>
                        <span class="badge bg-success" id="demoStatus">ACTIVE</span>
                    </div>
                </div>
                
                <div class="mt-2 pt-2 border-top border-dark">
                    <small>
                        All premium features unlocked!
                        <a href="/membership" class="text-decoration-none fw-bold">Join now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Demo Timer JavaScript -->
<script>
let demoTimerInterval;
let demoTotalDuration = {{ demo_status.time_remaining if demo_status.time_remaining else 0 }};
let demoTimeLeft = demoTotalDuration;
let isTimerMinimized = false;

function updateDemoTimer() {
    if (demoTimeLeft <= 0) {
        // Demo expired
        clearInterval(demoTimerInterval);
        showDemoExpiredModal();
        return;
    }
    
    // Update time display
    const minutes = Math.floor(demoTimeLeft / 60);
    const seconds = demoTimeLeft % 60;
    document.getElementById('demoTimeRemaining').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // Update progress bar
    const progressPercent = ((demoTotalDuration - demoTimeLeft) / demoTotalDuration) * 100;
    document.getElementById('demoProgressBar').style.width = progressPercent + '%';
    
    // Change colors as time runs out
    if (demoTimeLeft < 300) { // Last 5 minutes
        document.getElementById('demoProgressBar').className = 'progress-bar bg-warning';
        document.getElementById('demoStatus').className = 'badge bg-warning text-dark';
        document.getElementById('demoStatus').textContent = 'ENDING SOON';
    }
    
    if (demoTimeLeft < 60) { // Last minute
        document.getElementById('demoProgressBar').className = 'progress-bar bg-danger';
        document.getElementById('demoStatus').className = 'badge bg-danger';
        document.getElementById('demoStatus').textContent = 'EXPIRING';
    }
    
    demoTimeLeft--;
}

function toggleDemoTimer() {
    const content = document.getElementById('demoTimerContent');
    const toggleBtn = document.getElementById('demoToggleBtn');
    
    if (isTimerMinimized) {
        content.style.display = 'block';
        toggleBtn.innerHTML = '<i data-feather="minus" style="width: 14px; height: 14px;"></i>';
        isTimerMinimized = false;
    } else {
        content.style.display = 'none';
        toggleBtn.innerHTML = '<i data-feather="plus" style="width: 14px; height: 14px;"></i>';
        isTimerMinimized = true;
    }
    
    feather.replace();
}

function showDemoExpiredModal() {
    // Show modal or redirect to membership page
    if (confirm('Your demo session has expired! Would you like to become a member to continue accessing premium features?')) {
        window.location.href = '/membership';
    } else {
        window.location.href = '/demo-expired';
    }
}

// Start the timer
if (demoTimeLeft > 0) {
    demoTimerInterval = setInterval(updateDemoTimer, 1000);
    updateDemoTimer(); // Initial update
}
</script>
{% endif %}
