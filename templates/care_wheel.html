{% extends "base.html" %}

{% block title %}Care Wheel Generator - Orchid Continuum{% endblock %}

{% block content %}
<div class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-5 mb-3">
                <i data-feather="pie-chart" class="me-2"></i>Care Wheel Generator
            </h1>
            <p class="lead text-muted">Generate detailed care wheels for different orchid genera</p>
        </div>
    </div>
    
    <!-- Care Wheel Generator -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="genusSelect" class="form-label">Select a genus to view its care wheel:</label>
                            <select class="form-select form-select-lg" id="genusSelect" onchange="generateCareWheel()">
                                <option value="">-- Select Genus --</option>
                                <option value="Phalaenopsis">Phalaenopsis</option>
                                <option value="Cattleya">Cattleya</option>
                                <option value="Paphiopedilum">Paphiopedilum</option>
                                <option value="Dendrobium">Dendrobium</option>
                                <option value="Oncidium">Oncidium</option>
                                <option value="Cymbidium">Cymbidium</option>
                                <option value="Vanda">Vanda</option>
                                <option value="Miltonia">Miltonia</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-outline-primary btn-lg" onclick="downloadCareWheelPDF()" id="downloadBtn" disabled>
                                <i data-feather="download" class="me-2"></i>Download as PDF
                            </button>
                        </div>
                    </div>
                    
                    <!-- Care Wheel Display Area -->
                    <div id="careWheelContainer" style="display: none;">
                        <div class="row">
                            <div class="col-lg-6">
                                <!-- Care Wheel Chart -->
                                <div class="text-center mb-4">
                                    <h5 id="genusTitle">Care Requirements</h5>
                                    <canvas id="careWheelChart" width="400" height="400"></canvas>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <!-- Care Details -->
                                <div id="careDetails">
                                    <h5>Detailed Care Information</h5>
                                    <div id="careRequirements" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Additional Care Information -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-title">
                                            <i data-feather="calendar" class="me-2"></i>Seasonal Care Calendar
                                        </h6>
                                        <div id="seasonalCare"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

function generateCareWheel() {
    const genus = document.getElementById('genusSelect').value;
    const container = document.getElementById('careWheelContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const genusTitle = document.getElementById('genusTitle');
    
    if (!genus || !careData[genus]) {
        container.style.display = 'none';
        downloadBtn.disabled = true;
        return;
    }
    
    container.style.display = 'block';
    downloadBtn.disabled = false;
    genusTitle.textContent = genus + ' Care Requirements';
    
    const data = careData[genus];
    const ctx = document.getElementById('careWheelChart').getContext('2d');
    
    // Destroy existing chart
    if (careWheelChart) {
        careWheelChart.destroy();
    }
    
    // Create new radar chart
    careWheelChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Light', 'Temperature', 'Humidity', 'Watering', 'Fertilizer', 'Air Flow'],
            datasets: [{
                label: genus + ' Requirements',
                data: [data.light, data.temperature, data.humidity, data.water, data.fertilizer, data.air],
                backgroundColor: 'rgba(13, 110, 253, 0.2)',
                borderColor: 'rgba(13, 110, 253, 1)',
                borderWidth: 3,
                pointBackgroundColor: 'rgba(13, 110, 253, 1)',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                pointRadius: 5,
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(13, 110, 253, 1)',
                pointHoverRadius: 7
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                r: {
                    angleLines: {
                        display: true,
                        color: 'rgba(0, 0, 0, 0.1)'
                    },
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    },
                    pointLabels: {
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    suggestedMin: 0,
                    suggestedMax: 100,
                    ticks: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
    
    // Update care details
    const detailsContainer = document.getElementById('careRequirements');
    let detailsHtml = '';
    for (const [key, value] of Object.entries(data.details)) {
        const iconMap = {
            light: 'sun',
            temperature: 'thermometer',
            humidity: 'droplet',
            water: 'droplet',
            fertilizer: 'zap',
            air: 'wind'
        };
        
        detailsHtml += `
            <div class="mb-3 p-3 border rounded">
                <div class="d-flex align-items-center mb-2">
                    <i data-feather="${iconMap[key] || 'circle'}" class="me-2 text-primary"></i>
                    <strong class="text-capitalize">${key}:</strong>
                </div>
                <small class="text-muted">${value}</small>
            </div>
        `;
    }
    detailsContainer.innerHTML = detailsHtml;
    
    // Update seasonal care
    const seasonalContainer = document.getElementById('seasonalCare');
    let seasonalHtml = '<div class="row g-2">';
    for (const [season, info] of Object.entries(data.seasonal)) {
        seasonalHtml += `
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body p-3">
                        <h6 class="card-title text-capitalize">${season}</h6>
                        <p class="card-text small">${info}</p>
                    </div>
                </div>
            </div>
        `;
    }
    seasonalHtml += '</div>';
    seasonalContainer.innerHTML = seasonalHtml;
    
    // Re-initialize feather icons
    feather.replace();
}

function getCareData(genus) {
    // Convert the simple careData format to the detailed format needed for PDF
    const data = careData[genus];
    if (!data) return null;
    
    return {
        common_name: getCommonName(genus),
        care_level: getCareLevel(genus),
        light: {
            requirement: data.details.light.split('.')[0],
            details: data.details.light
        },
        temperature: {
            day: getTemperatureRange(genus, 'day'),
            night: getTemperatureRange(genus, 'night'),
            details: data.details.temperature
        },
        humidity: {
            range: getHumidityRange(genus),
            details: data.details.humidity
        },
        watering: {
            frequency: getWateringFrequency(genus),
            details: data.details.water
        },
        fertilizer: {
            schedule: getFertilizerSchedule(genus),
            details: data.details.fertilizer
        },
        potting_media: getPottingMedia(genus),
        repotting: getRepotting(genus),
        blooming_season: getBloomingSeason(genus),
        special_notes: getSpecialNotes(genus)
    };
}

function getCommonName(genus) {
    const names = {
        'Phalaenopsis': 'Moth Orchid',
        'Cattleya': 'Corsage Orchid',
        'Paphiopedilum': 'Lady Slipper Orchid',
        'Dendrobium': 'Dendrobium Orchid',
        'Oncidium': 'Dancing Lady Orchid',
        'Cymbidium': 'Cymbidium Orchid',
        'Vanda': 'Vanda Orchid',
        'Miltonia': 'Pansy Orchid'
    };
    return names[genus] || genus + ' Orchid';
}

function getCareLevel(genus) {
    const levels = {
        'Phalaenopsis': 'Beginner',
        'Cattleya': 'Intermediate',
        'Paphiopedilum': 'Intermediate to Advanced',
        'Dendrobium': 'Intermediate',
        'Oncidium': 'Beginner to Intermediate',
        'Cymbidium': 'Intermediate',
        'Vanda': 'Advanced',
        'Miltonia': 'Intermediate'
    };
    return levels[genus] || 'Intermediate';
}

function getTemperatureRange(genus, time) {
    const ranges = {
        'Phalaenopsis': { day: '75-85°F (24-29°C)', night: '65-75°F (18-24°C)' },
        'Cattleya': { day: '80-85°F (27-29°C)', night: '60-65°F (15-18°C)' },
        'Paphiopedilum': { day: '70-80°F (21-27°C)', night: '60-65°F (15-18°C)' },
        'Dendrobium': { day: '75-85°F (24-29°C)', night: '55-65°F (13-18°C)' },
        'Oncidium': { day: '75-85°F (24-29°C)', night: '60-70°F (15-21°C)' },
        'Cymbidium': { day: '65-75°F (18-24°C)', night: '45-55°F (7-13°C)' },
        'Vanda': { day: '80-90°F (27-32°C)', night: '65-75°F (18-24°C)' },
        'Miltonia': { day: '70-80°F (21-27°C)', night: '60-65°F (15-18°C)' }
    };
    return ranges[genus] ? ranges[genus][time] : '70-80°F (21-27°C)';
}

function downloadCareWheelPDF() {
    const genus = document.getElementById('genusSelect').value;
    if (!genus) return;
    
    // Use server-side PDF generation with absolute URL
    const baseUrl = window.location.origin;
    const downloadUrl = `${baseUrl}/generate-care-wheel/${genus}`;
    
    // Direct window navigation for reliable download
    window.open(downloadUrl, '_blank');
}

feather.replace();

{% endblock %}
