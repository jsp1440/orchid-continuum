<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="visionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#visionGrad)" stroke="#f1c40f" stroke-width="4"/>
  
  <!-- Idealistic orchid reaching toward perfection -->
  <g transform="translate(100,100)">
    <!-- Perfect center -->
    <circle cx="0" cy="0" r="8" fill="url(#starGrad)"/>
    
    <!-- Perfectly symmetrical petals -->
    <ellipse cx="0" cy="-26" rx="13" ry="21" fill="#9b59b6" transform="rotate(0)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="21" fill="#9b59b6" transform="rotate(72)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="21" fill="#9b59b6" transform="rotate(144)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="21" fill="#9b59b6" transform="rotate(216)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="21" fill="#9b59b6" transform="rotate(288)"/>
    
    <!-- Guiding star above -->
    <g transform="translate(0,-55)">
      <polygon points="0,-8 3,-2 8,-2 4,2 6,8 0,4 -6,8 -4,2 -8,-2 -3,-2" fill="url(#starGrad)"/>
    </g>
    
    <!-- Eye symbol for vision -->
    <g transform="translate(-35,-25)">
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="none" stroke="#ecf0f1" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#ecf0f1"/>
      <circle cx="0" cy="0" r="1.5" fill="#2c3e50"/>
    </g>
    
    <!-- Reaching vines toward ideal -->
    <path d="M-15,10 Q-25,0 -30,-15 Q-35,-30 -25,-40" fill="none" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
    <path d="M15,10 Q25,0 30,-15 Q35,-30 25,-40" fill="none" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
    
    <!-- Geometric perfection lines -->
    <line x1="-25" y1="-25" x2="25" y2="-25" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="25" x2="25" y2="25" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="-25" x2="-25" y2="25" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="-25" x2="25" y2="25" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
    
    <!-- Crown symbol -->
    <g transform="translate(35,-35)">
      <polygon points="-6,0 -3,-8 0,-5 3,-8 6,0 3,3 -3,3" fill="#f1c40f" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">VISION VINE</text>
</svg>