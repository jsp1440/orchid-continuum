<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="fragranceGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="scentGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e67e22;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#fragranceGrad)" stroke="#e67e22" stroke-width="4"/>
  
  <!-- Fragrant orchid -->
  <g transform="translate(100,100)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#f1c40f"/>
    
    <!-- Aromatic petals -->
    <ellipse cx="0" cy="-25" rx="14" ry="22" fill="#e91e63" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="22" fill="#ad1457" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="22" fill="#e91e63" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="22" fill="#ad1457" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="22" fill="#e91e63" transform="rotate(288)"/>
    
    <!-- Scent waves -->
    <circle cx="0" cy="-10" r="20" fill="none" stroke="url(#scentGrad)" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="-10" r="30" fill="none" stroke="url(#scentGrad)" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="-10" r="40" fill="none" stroke="url(#scentGrad)" stroke-width="2" opacity="0.2"/>
    
    <!-- Perfume bottle silhouette -->
    <g transform="translate(35,-35)">
      <rect x="-4" y="0" width="8" height="12" rx="2" fill="#ecf0f1" opacity="0.8"/>
      <rect x="-2" y="-3" width="4" height="3" fill="#ecf0f1" opacity="0.8"/>
      <circle cx="0" cy="-5" r="1.5" fill="#ecf0f1" opacity="0.8"/>
      
      <!-- Spray -->
      <circle cx="4" cy="-2" r="0.5" fill="#f1c40f" opacity="0.6"/>
      <circle cx="6" cy="-4" r="0.5" fill="#f1c40f" opacity="0.5"/>
      <circle cx="8" cy="-1" r="0.5" fill="#f1c40f" opacity="0.4"/>
    </g>
    
    <!-- Nose symbol -->
    <g transform="translate(-35,-30)">
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#ecf0f1" opacity="0.7"/>
      <circle cx="-1" cy="-2" r="1" fill="#34495e" opacity="0.6"/>
      <circle cx="1" cy="-2" r="1" fill="#34495e" opacity="0.6"/>
    </g>
    
    <!-- Decorative swirls -->
    <path d="M15,20 Q25,25 20,35 Q15,45 25,40" fill="none" stroke="#f1c40f" stroke-width="2" opacity="0.5"/>
    <path d="M-15,25 Q-25,30 -20,40 Q-15,50 -25,45" fill="none" stroke="#f1c40f" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="14" fill="#fff" font-weight="bold">FRAGRANCE SEEKER</text>
</svg>