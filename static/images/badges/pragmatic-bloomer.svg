<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pragmaticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#pragmaticGrad)" stroke="#ecf0f1" stroke-width="4"/>
  
  <!-- Orchid with tools/experiments -->
  <g transform="translate(100,100)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#f39c12"/>
    
    <!-- Petals with different media types -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#9b59b6" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#8e44ad" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#9b59b6" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#8e44ad" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#9b59b6" transform="rotate(288)"/>
    
    <!-- Different pot types around -->
    <rect x="-35" y="15" width="12" height="15" fill="url(#toolGrad)" rx="2"/>
    <circle cx="35" cy="23" r="8" fill="url(#toolGrad)" opacity="0.8"/>
    <rect x="-5" y="30" width="10" height="12" fill="url(#toolGrad)" rx="1"/>
    
    <!-- Tools symbols -->
    <rect x="-40" y="-15" width="15" height="2" fill="#e67e22" transform="rotate(45)"/>
    <circle cx="40" cy="-10" r="3" fill="#e67e22"/>
    <rect x="38" y="-13" width="4" height="6" fill="#e67e22"/>
    
    <!-- Measurement marks -->
    <line x1="-25" y1="40" x2="-25" y2="45" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="-20" y1="40" x2="-20" y2="43" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="-15" y1="40" x2="-15" y2="45" stroke="#ecf0f1" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="14" fill="#fff" font-weight="bold">PRAGMATIC BLOOMER</text>
</svg>