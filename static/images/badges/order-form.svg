<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geometryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#orderGrad)" stroke="#3498db" stroke-width="4"/>
  
  <!-- Geometric, ordered orchid -->
  <g transform="translate(100,100)">
    <!-- Perfect geometric center -->
    <circle cx="0" cy="0" r="8" fill="url(#geometryGrad)"/>
    <polygon points="-6,-6 6,-6 6,6 -6,6" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Mathematically precise petals -->
    <ellipse cx="0" cy="-26" rx="13" ry="20" fill="#e74c3c" transform="rotate(0)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="20" fill="#e74c3c" transform="rotate(72)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="20" fill="#e74c3c" transform="rotate(144)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="20" fill="#e74c3c" transform="rotate(216)"/>
    <ellipse cx="0" cy="-26" rx="13" ry="20" fill="#e74c3c" transform="rotate(288)"/>
    
    <!-- Grid overlay -->
    <g opacity="0.4">
      <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#3498db" stroke-width="1"/>
      <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#3498db" stroke-width="0.5"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#3498db" stroke-width="1"/>
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#3498db" stroke-width="0.5"/>
      <line x1="-40" y1="40" x2="40" y2="40" stroke="#3498db" stroke-width="1"/>
      
      <line x1="-40" y1="-40" x2="-40" y2="40" stroke="#3498db" stroke-width="1"/>
      <line x1="-20" y1="-40" x2="-20" y2="40" stroke="#3498db" stroke-width="0.5"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#3498db" stroke-width="1"/>
      <line x1="20" y1="-40" x2="20" y2="40" stroke="#3498db" stroke-width="0.5"/>
      <line x1="40" y1="-40" x2="40" y2="40" stroke="#3498db" stroke-width="1"/>
    </g>
    
    <!-- Classification diagram -->
    <g transform="translate(-35,-35)">
      <rect x="0" y="0" width="20" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
      <text x="10" y="6" text-anchor="middle" font-family="serif" font-size="6" fill="#2c3e50">GENUS</text>
      <line x1="10" y1="12" x2="10" y2="18" stroke="#ecf0f1" stroke-width="1"/>
      <rect x="-5" y="18" width="12" height="8" fill="#ecf0f1" opacity="0.8" rx="1"/>
      <rect x="13" y="18" width="12" height="8" fill="#ecf0f1" opacity="0.8" rx="1"/>
      <text x="1" y="22" text-anchor="middle" font-family="serif" font-size="4" fill="#2c3e50">SP.1</text>
      <text x="19" y="22" text-anchor="middle" font-family="serif" font-size="4" fill="#2c3e50">SP.2</text>
    </g>
    
    <!-- Mathematical formula -->
    <g transform="translate(30,-40)">
      <text x="0" y="0" font-family="serif" font-size="8" fill="#ecf0f1">φ = (1+√5)/2</text>
      <text x="0" y="10" font-family="serif" font-size="6" fill="#ecf0f1" opacity="0.8">Golden Ratio</text>
    </g>
    
    <!-- Fibonacci spiral -->
    <g transform="translate(35,25)">
      <path d="M0,0 Q5,0 5,5 Q5,10 0,10 Q-5,10 -5,5 Q-5,-5 5,-5 Q15,-5 15,10" 
            fill="none" stroke="#f1c40f" stroke-width="1.5" opacity="0.7"/>
    </g>
    
    <!-- Crystal structure -->
    <g transform="translate(-30,30)">
      <polygon points="0,-6 6,0 0,6 -6,0" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.8"/>
      <polygon points="0,-3 3,0 0,3 -3,0" fill="#3498db" opacity="0.6"/>
    </g>
    
    <!-- Measurement tools -->
    <g transform="translate(0,35)">
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#f39c12" stroke-width="2"/>
      <line x1="-15" y1="-2" x2="-15" y2="2" stroke="#f39c12" stroke-width="2"/>
      <line x1="15" y1="-2" x2="15" y2="2" stroke="#f39c12" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="serif" font-size="6" fill="#ecf0f1">30mm</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">ORDER &amp; FORM</text>
</svg>