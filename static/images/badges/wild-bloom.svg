<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="wildBloomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="natureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#wildBloomGrad)" stroke="#e67e22" stroke-width="4"/>
  
  <!-- Wild, untamed orchid -->
  <g transform="translate(100,100)">
    <!-- Natural, organic center -->
    <circle cx="0" cy="0" r="8" fill="url(#natureGrad)"/>
    
    <!-- Chaotic, natural petals -->
    <ellipse cx="0" cy="-28" rx="16" ry="24" fill="#c0392b" opacity="0.9" transform="rotate(15)"/>
    <ellipse cx="0" cy="-30" rx="18" ry="26" fill="#e74c3c" opacity="0.8" transform="rotate(90)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#c0392b" opacity="0.9" transform="rotate(165)"/>
    <ellipse cx="0" cy="-32" rx="20" ry="28" fill="#e74c3c" opacity="0.8" transform="rotate(240)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="20" fill="#c0392b" opacity="0.9" transform="rotate(315)"/>
    
    <!-- Sprawling growth -->
    <g opacity="0.9">
      <path d="M-10,20 Q-30,30 -40,15 Q-50,0 -35,-15 Q-20,-30 -5,-20" 
            fill="none" stroke="#27ae60" stroke-width="4"/>
      <path d="M10,18 Q30,35 45,20 Q60,5 45,-10 Q30,-25 15,-15" 
            fill="none" stroke="#27ae60" stroke-width="4"/>
      <path d="M-15,25 Q-25,45 -10,55 Q5,65 20,50 Q35,35 25,20" 
            fill="none" stroke="#27ae60" stroke-width="3"/>
    </g>
    
    <!-- Wild mounting surfaces -->
    <g transform="translate(-35,-25)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#8d6e63" opacity="0.8" transform="rotate(20)"/>
      <ellipse cx="3" cy="-5" rx="4" ry="6" fill="#a0826d" opacity="0.7" transform="rotate(45)"/>
      <circle cx="-2" cy="4" r="2" fill="#5d4037" opacity="0.6"/>
    </g>
    
    <g transform="translate(35,-30)">
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#8d6e63" opacity="0.8" transform="rotate(-30)"/>
      <circle cx="2" cy="-3" r="1.5" fill="#a0826d" opacity="0.7"/>
    </g>
    
    <!-- Natural cliff/stone -->
    <g transform="translate(0,40)">
      <polygon points="-20,0 -15,-8 -5,-6 5,-10 15,-5 20,0 15,8 5,6 -5,10 -15,5" 
               fill="#7f8c8d" opacity="0.8"/>
      <polygon points="-10,-3 -5,-6 0,-4 5,-7 10,-3 5,3 0,1 -5,4" 
               fill="#95a5a6" opacity="0.7"/>
    </g>
    
    <!-- Butterfly/pollinator -->
    <g transform="translate(-25,-45)">
      <ellipse cx="-2" cy="0" rx="3" ry="5" fill="#f39c12" opacity="0.8" transform="rotate(-20)"/>
      <ellipse cx="2" cy="0" rx="3" ry="5" fill="#e67e22" opacity="0.8" transform="rotate(20)"/>
      <line x1="0" y1="-3" x2="0" y2="3" stroke="#2c3e50" stroke-width="1"/>
      <circle cx="0" cy="-3" r="0.5" fill="#2c3e50"/>
    </g>
    
    <!-- Bird perch -->
    <g transform="translate(40,-15)">
      <ellipse cx="0" cy="0" rx="2" ry="4" fill="#34495e"/>
      <circle cx="0" cy="-2" r="1.5" fill="#34495e"/>
      <path d="M-1,2 L-3,4 M1,2 L3,4" stroke="#34495e" stroke-width="1"/>
      <circle cx="-0.5" cy="-2" r="0.3" fill="#ecf0f1"/>
    </g>
    
    <!-- Wild wind patterns -->
    <g opacity="0.5">
      <path d="M-40,-35 Q-30,-40 -20,-35 Q-10,-30 0,-35" 
            fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
      <path d="M40,-30 Q30,-35 20,-30 Q10,-25 0,-30" 
            fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
      <path d="M-35,25 Q-25,20 -15,25 Q-5,30 5,25" 
            fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
    </g>
    
    <!-- Edge marker -->
    <g transform="translate(0,-55)">
      <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="10" fill="#ecf0f1" opacity="0.8">WILD</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">WILD BLOOM</text>
</svg>