<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fallbackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orchidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#fallbackGrad)" stroke="#bdc3c7" stroke-width="4"/>
  
  <!-- Generic orchid -->
  <g transform="translate(100,100)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#f39c12"/>
    
    <!-- Basic petals -->
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="url(#orchidGrad)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="url(#orchidGrad)" transform="rotate(72)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="url(#orchidGrad)" transform="rotate(144)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="url(#orchidGrad)" transform="rotate(216)"/>
    <ellipse cx="0" cy="-24" rx="12" ry="18" fill="url(#orchidGrad)" transform="rotate(288)"/>
    
    <!-- Stem -->
    <rect x="-2" y="10" width="4" height="30" fill="#27ae60"/>
    
    <!-- Question mark for unknown -->
    <g transform="translate(0,-45)">
      <path d="M-4,-6 Q-4,-12 0,-12 Q4,-12 4,-8 Q4,-4 0,-4 L0,0" 
            fill="none" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="3" r="1.5" fill="#ecf0f1"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="14" fill="#ecf0f1" font-weight="bold">PHILOSOPHY BADGE</text>
</svg>