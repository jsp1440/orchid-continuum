<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="nightGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#nightGrad)" stroke="#34495e" stroke-width="4"/>
  
  <!-- Night orchid with falling petals -->
  <g transform="translate(100,100)">
    <!-- Moon -->
    <circle cx="-35" cy="-35" r="12" fill="url(#moonGrad)" opacity="0.8"/>
    
    <!-- Central orchid (fading) -->
    <circle cx="0" cy="0" r="6" fill="#9b59b6" opacity="0.7"/>
    
    <!-- Fading petals -->
    <ellipse cx="0" cy="-20" rx="10" ry="18" fill="#8e44ad" opacity="0.6" transform="rotate(0)"/>
    <ellipse cx="0" cy="-20" rx="10" ry="18" fill="#8e44ad" opacity="0.5" transform="rotate(72)"/>
    <ellipse cx="0" cy="-20" rx="10" ry="18" fill="#8e44ad" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="0" cy="-20" rx="10" ry="18" fill="#8e44ad" opacity="0.3" transform="rotate(216)"/>
    <ellipse cx="0" cy="-20" rx="10" ry="18" fill="#8e44ad" opacity="0.2" transform="rotate(288)"/>
    
    <!-- Falling petals -->
    <ellipse cx="-20" cy="25" rx="4" ry="8" fill="#8e44ad" opacity="0.4" transform="rotate(30)"/>
    <ellipse cx="15" cy="35" rx="3" ry="6" fill="#8e44ad" opacity="0.3" transform="rotate(-20)"/>
    <ellipse cx="-30" cy="40" rx="2" ry="5" fill="#8e44ad" opacity="0.2" transform="rotate(60)"/>
    <ellipse cx="25" cy="50" rx="3" ry="7" fill="#8e44ad" opacity="0.2" transform="rotate(-45)"/>
    
    <!-- Stars -->
    <circle cx="30" cy="-25" r="1.5" fill="#ecf0f1" opacity="0.8"/>
    <circle cx="-25" cy="-10" r="1" fill="#ecf0f1" opacity="0.6"/>
    <circle cx="40" cy="10" r="1" fill="#ecf0f1" opacity="0.7"/>
    
    <!-- Infinity symbol -->
    <path d="M-15,-45 Q-25,-50 -25,-45 Q-25,-40 -15,-45 Q-5,-50 5,-45 Q15,-40 15,-45 Q15,-50 5,-45 Q-5,-40 -15,-45" 
          fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="13" fill="#ecf0f1" font-weight="bold">ENDLESS NIGHT BLOOM</text>
</svg>