<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="altruismGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ad1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#altruismGrad)" stroke="#ecf0f1" stroke-width="4"/>
  
  <!-- Multiple orchids representing sharing -->
  <g transform="translate(100,100)">
    <!-- Central orchid -->
    <g>
      <circle cx="0" cy="0" r="6" fill="#f1c40f"/>
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#e91e63" transform="rotate(0)"/>
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#e91e63" transform="rotate(72)"/>
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#e91e63" transform="rotate(144)"/>
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#e91e63" transform="rotate(216)"/>
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#e91e63" transform="rotate(288)"/>
    </g>
    
    <!-- Shared orchids (smaller, connected) -->
    <g transform="translate(-30,-30)">
      <circle cx="0" cy="0" r="4" fill="#f1c40f"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(0)"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(120)"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(240)"/>
    </g>
    
    <g transform="translate(30,-30)">
      <circle cx="0" cy="0" r="4" fill="#f1c40f"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(0)"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(120)"/>
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#c0392b" transform="rotate(240)"/>
    </g>
    
    <!-- Connecting lines -->
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
    <line x1="-15" y1="-25" x2="0" y2="-10" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="-25" x2="0" y2="-10" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
    
    <!-- Heart symbol -->
    <path d="M0,-40 C-5,-45 -15,-45 -15,-35 C-15,-30 0,-20 0,-20 C0,-20 15,-30 15,-35 C15,-45 5,-45 0,-40 Z" fill="url(#heartGrad)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">ALTRUISM</text>
</svg>