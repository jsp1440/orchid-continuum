<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="selfGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#selfGrad)" stroke="#f1c40f" stroke-width="4"/>
  
  <!-- Orchid design -->
  <g transform="translate(100,100)">
    <!-- Center (like a mirror/gem) -->
    <circle cx="0" cy="0" r="10" fill="url(#goldGrad)" stroke="#fff" stroke-width="2"/>
    
    <!-- Radiating petals -->
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.9" transform="rotate(0)"/>
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.9" transform="rotate(120)"/>
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.8" transform="rotate(180)"/>
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.9" transform="rotate(240)"/>
    <ellipse cx="0" cy="-30" rx="15" ry="25" fill="#e74c3c" opacity="0.8" transform="rotate(300)"/>
    
    <!-- Self symbol - stylized "I" -->
    <rect x="-3" y="-45" width="6" height="30" fill="#f1c40f" opacity="0.8"/>
    <circle cx="0" cy="-50" r="4" fill="#f1c40f" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#fff" font-weight="bold">SELF BLOOM</text>
</svg>