<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="moonGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#moonGrad)" stroke="#bdc3c7" stroke-width="4"/>
  
  <!-- Moonlit orchid -->
  <g transform="translate(100,100)">
    <!-- Large moon -->
    <circle cx="-25" cy="-25" r="18" fill="url(#lightGrad)" opacity="0.9"/>
    <circle cx="-20" cy="-30" r="3" fill="#34495e" opacity="0.3"/>
    <circle cx="-30" cy="-20" r="2" fill="#34495e" opacity="0.3"/>
    <circle cx="-25" cy="-15" r="1.5" fill="#34495e" opacity="0.3"/>
    
    <!-- Night-blooming orchid -->
    <circle cx="0" cy="0" r="8" fill="#e8e8e8" opacity="0.9"/>
    
    <!-- Ethereal petals -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#bdc3c7" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#95a5a6" opacity="0.7" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#bdc3c7" opacity="0.8" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#95a5a6" opacity="0.7" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="#bdc3c7" opacity="0.8" transform="rotate(288)"/>
    
    <!-- Moonbeams -->
    <line x1="-25" y1="-25" x2="15" y2="15" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
    <line x1="-25" y1="-25" x2="5" y2="25" stroke="#ecf0f1" stroke-width="1.5" opacity="0.4"/>
    <line x1="-25" y1="-25" x2="-5" y2="20" stroke="#ecf0f1" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Night fragrance waves -->
    <circle cx="0" cy="-10" r="25" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="-10" r="35" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.2"/>
    
    <!-- Stars -->
    <circle cx="35" cy="-35" r="1.5" fill="#ecf0f1" opacity="0.9"/>
    <circle cx="40" cy="-10" r="1" fill="#ecf0f1" opacity="0.8"/>
    <circle cx="30" cy="20" r="1" fill="#ecf0f1" opacity="0.7"/>
    <circle cx="-40" cy="15" r="1.5" fill="#ecf0f1" opacity="0.8"/>
    <circle cx="-35" cy="-40" r="1" fill="#ecf0f1" opacity="0.9"/>
    
    <!-- Spiritual symbol -->
    <g transform="translate(30,-40)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ecf0f1" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="3" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="0" r="1" fill="#ecf0f1" opacity="0.6"/>
    </g>
    
    <!-- Meditation pose silhouette -->
    <g transform="translate(-35,25)">
      <circle cx="0" cy="-8" r="4" fill="#ecf0f1" opacity="0.5"/>
      <ellipse cx="0" cy="0" rx="6" ry="8" fill="#ecf0f1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="13" fill="#ecf0f1" font-weight="bold">MOONLIGHT REVERIE</text>
</svg>