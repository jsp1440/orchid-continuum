<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="royalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#royalGrad)" stroke="#f1c40f" stroke-width="6"/>
  
  <!-- Royal orchid -->
  <g transform="translate(100,100)">
    <!-- Regal center with gems -->
    <circle cx="0" cy="0" r="10" fill="url(#goldGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#e74c3c"/>
    
    <!-- Elegant, symmetrical petals -->
    <ellipse cx="0" cy="-28" rx="15" ry="24" fill="#c0392b" transform="rotate(0)"/>
    <ellipse cx="0" cy="-28" rx="15" ry="24" fill="#a93226" transform="rotate(72)"/>
    <ellipse cx="0" cy="-28" rx="15" ry="24" fill="#c0392b" transform="rotate(144)"/>
    <ellipse cx="0" cy="-28" rx="15" ry="24" fill="#a93226" transform="rotate(216)"/>
    <ellipse cx="0" cy="-28" rx="15" ry="24" fill="#c0392b" transform="rotate(288)"/>
    
    <!-- Crown above -->
    <g transform="translate(0,-55)">
      <polygon points="-8,0 -5,-10 -2,-6 0,-12 2,-6 5,-10 8,0 5,4 -5,4" fill="url(#goldGrad)"/>
      <circle cx="-4" cy="-8" r="1.5" fill="#e74c3c"/>
      <circle cx="0" cy="-10" r="2" fill="#e74c3c"/>
      <circle cx="4" cy="-8" r="1.5" fill="#e74c3c"/>
    </g>
    
    <!-- Heraldic elements -->
    <g transform="translate(-40,-20)">
      <rect x="-3" y="-8" width="6" height="16" fill="#f1c40f" opacity="0.8"/>
      <polygon points="-5,-8 0,-15 5,-8" fill="#f1c40f" opacity="0.8"/>
    </g>
    
    <g transform="translate(40,-20)">
      <rect x="-3" y="-8" width="6" height="16" fill="#f1c40f" opacity="0.8"/>
      <polygon points="-5,-8 0,-15 5,-8" fill="#f1c40f" opacity="0.8"/>
    </g>
    
    <!-- Award ribbon -->
    <g transform="translate(0,35)">
      <rect x="-15" y="0" width="30" height="20" fill="#3498db" rx="2"/>
      <polygon points="-15,20 -8,30 -15,25" fill="#2980b9"/>
      <polygon points="15,20 8,30 15,25" fill="#2980b9"/>
      <text x="0" y="12" text-anchor="middle" font-family="serif" font-size="8" fill="#fff" font-weight="bold">AOS</text>
    </g>
    
    <!-- Decorative border elements -->
    <circle cx="-30" cy="30" r="3" fill="#f1c40f" opacity="0.7"/>
    <circle cx="30" cy="30" r="3" fill="#f1c40f" opacity="0.7"/>
    <circle cx="-30" cy="-30" r="3" fill="#f1c40f" opacity="0.7"/>
    <circle cx="30" cy="-30" r="3" fill="#f1c40f" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-family="serif" font-size="16" fill="#f1c40f" font-weight="bold">ROYAL BLOOM</text>
</svg>