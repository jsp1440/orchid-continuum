<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="beingGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#beingGrad)" stroke="#f1c40f" stroke-width="4"/>
  
  <!-- Present moment orchid -->
  <g transform="translate(100,100)">
    <!-- Radiant sun center -->
    <circle cx="0" cy="0" r="10" fill="url(#sunGrad)"/>
    <g>
      <line x1="0" y1="-18" x2="0" y2="-14" stroke="#f1c40f" stroke-width="2"/>
      <line x1="0" y1="14" x2="0" y2="18" stroke="#f1c40f" stroke-width="2"/>
      <line x1="-18" y1="0" x2="-14" y2="0" stroke="#f1c40f" stroke-width="2"/>
      <line x1="14" y1="0" x2="18" y2="0" stroke="#f1c40f" stroke-width="2"/>
      <line x1="-13" y1="-13" x2="-10" y2="-10" stroke="#f1c40f" stroke-width="2"/>
      <line x1="10" y1="10" x2="13" y2="13" stroke="#f1c40f" stroke-width="2"/>
      <line x1="10" y1="-10" x2="13" y2="-13" stroke="#f1c40f" stroke-width="2"/>
      <line x1="-10" y1="10" x2="-13" y2="13" stroke="#f1c40f" stroke-width="2"/>
    </g>
    
    <!-- Vibrant, present petals -->
    <ellipse cx="0" cy="-25" rx="14" ry="21" fill="#e74c3c" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="21" fill="#c0392b" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="21" fill="#e74c3c" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="21" fill="#c0392b" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="14" ry="21" fill="#e74c3c" transform="rotate(288)"/>
    
    <!-- Morning sunbeams -->
    <g opacity="0.6">
      <line x1="-30" y1="-30" x2="30" y2="30" stroke="#f1c40f" stroke-width="1"/>
      <line x1="30" y1="-30" x2="-30" y2="30" stroke="#f1c40f" stroke-width="1"/>
      <line x1="-42" y1="0" x2="42" y2="0" stroke="#f1c40f" stroke-width="1"/>
      <line x1="0" y1="-42" x2="0" y2="42" stroke="#f1c40f" stroke-width="1"/>
    </g>
    
    <!-- "Now" mandala -->
    <g transform="translate(0,-50)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ecf0f1" stroke-width="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="8" fill="#ecf0f1" font-weight="bold">NOW</text>
    </g>
    
    <!-- Mindfulness breath -->
    <g transform="translate(-35,-20)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ecf0f1" stroke-width="1.5" opacity="0.7"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
      <circle cx="0" cy="0" r="16" fill="none" stroke="#ecf0f1" stroke-width="0.5" opacity="0.3"/>
    </g>
    
    <!-- Present moment clock -->
    <g transform="translate(35,-20)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-4" stroke="#ecf0f1" stroke-width="1"/>
      <line x1="0" y1="0" x2="3" y2="0" stroke="#ecf0f1" stroke-width="1"/>
      <circle cx="0" cy="0" r="1" fill="#ecf0f1"/>
    </g>
    
    <!-- Joy radiations -->
    <g transform="translate(-25,25)">
      <path d="M0,0 Q-5,-5 -10,0 Q-5,5 0,0 Q5,-5 10,0 Q5,5 0,0" 
            fill="#f1c40f" opacity="0.7"/>
    </g>
    
    <g transform="translate(25,25)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" 
               fill="#f1c40f" opacity="0.7"/>
    </g>
    
    <!-- Renaissance art palette -->
    <g transform="translate(0,35)">
      <ellipse cx="0" cy="0" rx="12" ry="6" fill="#ecf0f1" opacity="0.9"/>
      <circle cx="-6" cy="0" r="2" fill="#e74c3c"/>
      <circle cx="-2" cy="0" r="2" fill="#3498db"/>
      <circle cx="2" cy="0" r="2" fill="#f1c40f"/>
      <circle cx="6" cy="0" r="2" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="15" fill="#fff" font-weight="bold">BEING IN BLOOM</text>
</svg>