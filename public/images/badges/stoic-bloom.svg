<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stoicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orchidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#stoicGrad)" stroke="#ecf0f1" stroke-width="4"/>
  
  <!-- Orchid petals (simplified, elegant) -->
  <g transform="translate(100,100)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#f1c40f"/>
    
    <!-- Petals -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#orchidGrad)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#orchidGrad)" transform="rotate(72)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#orchidGrad)" transform="rotate(144)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#orchidGrad)" transform="rotate(216)"/>
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#orchidGrad)" transform="rotate(288)"/>
    
    <!-- Stem -->
    <rect x="-2" y="20" width="4" height="40" fill="#27ae60"/>
    
    <!-- Mountain symbol for stoicism -->
    <polygon points="-35,-10 -20,-35 -5,-10" fill="#95a5a6" opacity="0.7"/>
    <polygon points="5,-10 20,-35 35,-10" fill="#95a5a6" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="16" fill="#ecf0f1" font-weight="bold">STOIC BLOOM</text>
</svg>