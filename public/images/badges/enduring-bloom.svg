<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="endureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#endureGrad)" stroke="#27ae60" stroke-width="4"/>
  
  <!-- Resilient orchid -->
  <g transform="translate(100,100)">
    <!-- Strong, enduring center -->
    <circle cx="0" cy="0" r="9" fill="#27ae60"/>
    <circle cx="0" cy="0" r="6" fill="#2ecc71"/>
    
    <!-- Robust, reliable petals -->
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#8e44ad" transform="rotate(0)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#9b59b6" transform="rotate(72)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#8e44ad" transform="rotate(144)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#9b59b6" transform="rotate(216)"/>
    <ellipse cx="0" cy="-26" rx="14" ry="22" fill="#8e44ad" transform="rotate(288)"/>
    
    <!-- Strong roots system -->
    <g opacity="0.8">
      <path d="M-5,15 Q-15,25 -20,35 Q-25,45 -15,50" fill="none" stroke="#27ae60" stroke-width="3"/>
      <path d="M5,15 Q15,25 20,35 Q25,45 15,50" fill="none" stroke="#27ae60" stroke-width="3"/>
      <path d="M-8,18 Q-18,30 -25,40" fill="none" stroke="#27ae60" stroke-width="2"/>
      <path d="M8,18 Q18,30 25,40" fill="none" stroke="#27ae60" stroke-width="2"/>
      <path d="M0,20 Q-10,35 -5,50" fill="none" stroke="#27ae60" stroke-width="2"/>
      <path d="M0,20 Q10,35 5,50" fill="none" stroke="#27ae60" stroke-width="2"/>
    </g>
    
    <!-- Rocky foundation -->
    <g transform="translate(0,45)">
      <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#rockGrad)" opacity="0.9"/>
      <ellipse cx="-10" cy="-2" rx="6" ry="3" fill="#95a5a6" opacity="0.8"/>
      <ellipse cx="10" cy="-2" rx="6" ry="3" fill="#95a5a6" opacity="0.8"/>
    </g>
    
    <!-- Storm weathering -->
    <g transform="translate(-35,-30)">
      <path d="M0,0 Q-5,-10 0,-15 Q5,-20 10,-15 Q15,-10 10,0" 
            fill="none" stroke="#34495e" stroke-width="2" opacity="0.6"/>
      <line x1="-3" y1="-8" x2="3" y2="-12" stroke="#34495e" stroke-width="1" opacity="0.5"/>
      <line x1="7" y1="-8" x2="13" y2="-12" stroke="#34495e" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Annual bloom calendar -->
    <g transform="translate(35,-35)">
      <rect x="-8" y="-6" width="16" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
      <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#27ae60" stroke-width="1"/>
      <line x1="-6" y1="-1" x2="6" y2="-1" stroke="#27ae60" stroke-width="1"/>
      <line x1="-6" y1="2" x2="6" y2="2" stroke="#27ae60" stroke-width="1"/>
      <text x="0" y="-6" text-anchor="middle" font-family="serif" font-size="4" fill="#2c3e50">YEAR 5</text>
      <circle cx="-4" cy="-2" r="0.5" fill="#e74c3c"/>
      <circle cx="0" cy="1" r="0.5" fill="#e74c3c"/>
      <circle cx="4" cy="4" r="0.5" fill="#e74c3c"/>
    </g>
    
    <!-- Growth rings -->
    <g transform="translate(-30,20)">
      <circle cx="0" cy="0" r="3" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.7"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.5"/>
      <circle cx="0" cy="0" r="9" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- Trophy for longevity -->
    <g transform="translate(30,25)">
      <rect x="-3" y="3" width="6" height="4" fill="#f39c12"/>
      <ellipse cx="0" cy="0" rx="5" ry="6" fill="#f1c40f"/>
      <ellipse cx="0" cy="-2" rx="3" ry="2" fill="#f39c12"/>
      <text x="0" y="1" text-anchor="middle" font-family="serif" font-size="4" fill="#2c3e50">10</text>
    </g>
    
    <!-- Reliability star -->
    <g transform="translate(0,-50)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" 
               fill="#f1c40f" opacity="0.9"/>
      <text x="0" y="1" text-anchor="middle" font-family="serif" font-size="4" fill="#2c3e50">â˜…</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="15" fill="#fff" font-weight="bold">ENDURING BLOOM</text>
</svg>